 forced_slavery_ban: "Forced Slavery Ban"
 forced_slavery_ban_desc: "An [concept_instant_diplomatic_action] that forces a change in the [GetLawGroup('lawgroup_slavery').GetName] [concept_law] of the target [concept_subject] to the [GetLawType('law_slavery_banned').GetName]. Damages [concept_relations] with the target [concept_subject] and some of the [concept_subject] [concept_pop] becomes [concept_radical]."
