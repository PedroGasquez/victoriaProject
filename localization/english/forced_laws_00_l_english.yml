l_english:
 forced_border_opening: "Forced Border Opening"
 forced_border_opening_desc: "An [concept_instant_diplomatic_action] that forces a change in the [GetLawGroup('lawgroup_migration').GetName] [concept_law] of the target [concept_subject] to the [GetLawType('law_no_migration_controls').GetName]. Instead, damages [concept_relations] with the target [concept_subject] and some of the [concept_subject] [concept_pop] becomes [concept_radical]."
 forced_border_opening_action_name: "Forced Border Opening"
 forced_border_opening_action_notification_name: "[INITIATOR_COUNTRY.GetName] forced open our borders"
 forced_border_opening_action_notification_desc: "Our [concept_overlord] [INITIATOR_COUNTRY.GetName] forced our [GetLawGroup('lawgroup_migration').GetName] [concept_law] to [GetLawType('law_no_migration_controls').GetName]. Their [concept_attitude] towards us is #tooltippable #tooltip:[INITIATOR_COUNTRY.GetTooltipTag],COUNTRY_ATTITUDE_TOOLTIP [INITIATOR_COUNTRY.GetAttitudeTowards(GetPlayer).GetName]#!#!."
 forced_border_closing: "Forced Border Closing"
 forced_border_closing_desc: "An [concept_instant_diplomatic_action] that forces a change in the [GetLawGroup('lawgroup_migration').GetName] [concept_law] of the target [concept_subject] to the [GetLawType('law_closed_borders').GetName]. Instead, damages [concept_relations] with the target [concept_subject] and some of the [concept_subject] [concept_pop] becomes [concept_radical]."
 forced_border_closing_action_name: "Forced Border Closing"
 forced_border_closing_action_notification_name: "[INITIATOR_COUNTRY.GetName] forced close our borders"
 forced_border_closing_action_notification_desc: "Our [concept_overlord] [INITIATOR_COUNTRY.GetName] forced our [GetLawGroup('lawgroup_migration').GetName] [concept_law] to [GetLawType('law_closed_borders').GetName].GetName]. Their [concept_attitude] towards us is #tooltippable #tooltip:[INITIATOR_COUNTRY.GetTooltipTag],COUNTRY_ATTITUDE_TOOLTIP [INITIATOR_COUNTRY.GetAttitudeTowards(GetPlayer).GetName]#!#!."
