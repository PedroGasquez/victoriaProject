setting_sis_force_laws_enabled: "Enabled"
setting_sis_force_laws_enabled_desc: "The following [Concept('concept_law', '$concept_laws$')] can be forced on [Concept('concept_subject', '$concept_subjects$')] via [concept_overlord_action]: [GetLawType('law_no_migration_controls').GetName], [GetLawType('law_closed_borders').GetName], [GetLawType('law_industry_banned').GetName], [GetLawType('law_slavery_banned').GetName], [GetLawType('law_slave_trade').GetName]."
setting_sis_force_laws_only_slavery: "Slavery Only"
setting_sis_force_laws_only_slavery_desc: "The following [Concept('concept_law', '$concept_laws$')] can be forced on [Concept('concept_subject', '$concept_subjects$')] via [concept_overlord_action]: [GetLawType('law_slavery_banned').GetName], [GetLawType('law_slave_trade').GetName]."
setting_sis_force_laws_disabled: "Disabled"
setting_sis_force_laws_disabled_desc: "The Force Law [Concept('concept_overlord_action', '$concept_overlord_actions$')] are unavailable."