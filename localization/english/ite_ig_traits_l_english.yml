#Rural Folk
ite_ig_trait_pashtunwali: "Pashtunwali"
ite_ig_trait_pashtunwali_desc: "We will gladly open our homes to visitors, give shelter to those in need, and exact great vengeance upon those who do us wrong."
ite_ig_trait_tribal_militias: "Clan Volunteers"
ite_ig_trait_tribal_militias_desc: "Our country has done well for us. It is only right that we offer it our service in times of need."
ite_ig_trait_alienated_tribes: "Feuding Clans"
ite_ig_trait_alienated_tribes_desc: "If the so-called government does not respect our will, we shall simply enact it ourselves!"
ite_ig_trait_ikki: "Ikki"
ite_ig_trait_ikki_desc: "The lords rely on us paying our taxes dutifully and on time. By disrupting the basis of their wealth, they will be forced to recognize our demands."

#Armed Forces
ite_ig_trait_ronin: "Ronin"
ite_ig_trait_ronin_desc: "The decay of our position has left great masses of unemployed samurai wandering the countryside, causing trouble wherever they go."
ite_ig_trait_interservice_rivalry: "Interservice Rivalry"
ite_ig_trait_interservice_rivalry_desc: "Without a worthy government to rally us, the army and navy are at eachothers' throats. Petty rivalries and competition undermine the military's cohesion as a whole."

#Intelligentsia
ite_ig_trait_rangaku: "Rangaku"
ite_ig_trait_rangaku_desc: "The countries of the West have made great strides in science and technology, advances that we are eager to translate and study for the benefit of our own nation."
ite_ig_trait_imperial_examinations: "Imperial Examinations"
ite_ig_trait_imperial_examinations_desc: "We can ensure a steady flow of promising recruits into state service, each tutored in the proper language and literary tradition."

#Landowners
ite_ig_trait_junzi: "Junzi"
ite_ig_trait_junzi_desc: "Through our virtuous conduct, we set a standard that others will follow."
ite_ig_trait_scholar_bureaucrats: "Scholar-Bureaucrats"
ite_ig_trait_scholar_bureaucrats_desc: "We have been entrusted with overseeing the daily affairs of state, and we intend to excel at our appointed task."
ite_ig_trait_palace_intrigue: "Palace Intrigue"
ite_ig_trait_palace_intrigue_desc: "The dictates of the Inner Court have caused great tumult and paranoia among our ranks. The mechanisms of government present many ripe opportunities to scheme and advance our own positions."

#Devout
ite_ig_trait_mandate_of_heaven: "Mandate of Heaven"
ite_ig_trait_mandate_of_heaven_desc: "There is no sounder support for a government than the Mandate of Heaven. Our ruler's great virtue makes it clear to all that they have it well in hand."
ite_ig_trait_meritocracy: "Meritocracy"
ite_ig_trait_meritocracy_desc: "Those who study, work, and embody the Confucian virtues will be rewarded in this life. Self-cultivation is cultivation of the nation."
ite_ig_trait_right_of_rebellion: "Right of Rebellion"
ite_ig_trait_right_of_rebellion_desc: "When the government seems to be losing the Mandate of Heaven, it is natural and just to seek a worthy replacement."