 CURRENT_GDP_STATE:2 "#header [concept_gdp] [State.GetOwner.GetAdjectiveNoFormatting|l] de [State.GetName]#!\n$TOOLTIP_DELIMITER$\nContribution annuelle actuelle au PIB : #variable [State.GetGDPContribution|K] @money!#!\nLe PIB par habitant de [State.GetName] est : #variable @money![State.MakeScope.ScriptValue('get_state_gdp_per')|Dv]#!\nÉcart du PIB par habitant de [State.GetName] par rapport à [State.GetOwner.GetAdjectiveNoFormatting|l] : #variable @money![State.MakeScope.ScriptValue('get_country_state_relative_value')|D2+=]#!\nÉcart du PIB par habitant de [State.GetName] par rapport au niveau mondial : #variable @money![State.MakeScope.ScriptValue('get_global_state_relative_value')|D2+=]#!\n[State.GetName] contribue pour #variable [State.GetGDPContributionPercentage|%1]#! du $GDP_SHORT$ [State.GetOwner.GetAltAdjectiveNoFormatting('MS')|l]\n\n[State.GetGDPGoodsContributionBreakdown]"