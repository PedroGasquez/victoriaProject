l_french:
 laws_synergize_bureaucracy: "Synergiser les bureaucraties"
 laws_synergize_bureaucracy_action_name: "$laws_synergize_bureaucracy$"
 laws_synergize_bureaucracy_action_propose_name: "Commencer à créer des synergies entre les bureaucraties"
