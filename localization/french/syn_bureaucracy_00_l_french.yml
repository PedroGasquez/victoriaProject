 laws_synergize_bureaucracy_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] restructure la bureaucratie de [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] pour créer une synergie avec la leur.\n Actuellement, #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('synergize_bureaucracy_progress').GetValue]#! progressent sur 8 étapes."
 laws_synergize_bureaucracy_desc: "#header $laws_synergize_bureaucracy$#!\n$TOOLTIP_DELIMITER$\nSynergizes les lois bureaucratiques du pays spécifié."
 laws_synergize_bureaucracy_action_notification_name: "[INITIATOR_COUNTRY.GetName] Synergiser les bureaucraties"
 laws_synergize_bureaucracy_action_notification_desc: "[INITIATOR_COUNTRY.GetName] met en synergie les lois bureaucratiques de notre pays."
 laws_synergize_bureaucracy_action_notification_break_name: "Cesser de créer des synergies entre les bureaucraties par [INITIATOR_COUNTRY.GetName]"
 laws_synergize_bureaucracy_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] a cessé d'essayer de synergiser les lois bureaucratiques de notre pays."
 
 laws_synergize_bureaucracy_effect_desc_global: "Commencer à créer des synergies entre les bureaucraties"
 laws_synergize_bureaucracy_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag] initie une synergie bureaucratique avec [TARGET_COUNTRY.GetName]."
 laws_synergize_bureaucracy_effect_desc_third: "[COUNTRY.GetName] initie une synergie bureaucratique avec [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 
 laws_synergize_bureaucracy_trigger_desc_global: "Synergisation bureaucratique en cours"
 laws_synergize_bureaucracy_trigger_false_desc_global: "Nous ne sommes pas actuellement en train de mettre en synergie les lois sur la bureaucratie."
 laws_synergize_bureaucracy_trigger_desc_first: "[COUNTRY.GetAdjectiveNoFlag] a des systèmes bureaucratiques synergétiques avec [TARGET_COUNTRY.GetName]."
 laws_synergize_bureaucracy_trigger_false_desc_first: "[COUNTRY.GetAdjectiveNoFlag] ne dispose pas actuellement de systèmes bureaucratiques synergétiques avec [TARGET_COUNTRY.GetName]."
 laws_synergize_bureaucracy_trigger_desc_third: "[COUNTRY.GetName] a des systèmes bureaucratiques synergétiques avec [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 laws_synergize_bureaucracy_trigger_false_desc_third: "[COUNTRY.GetName] ne dispose pas actuellement de systèmes bureaucratiques synergétiques avec [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 
 mog_syn_events.01.t: "Synergie bureaucratique !"
 mog_syn_events.01.d: "La fière nation de [ROOT.GetCountry.GetName] a achevé avec succès la synergie des lois bureaucratiques avec [SCOPE.sCountry('synergize_bureaucracy_target_country').GetName]. [SCOPE.sCountry('synergize_bureaucracy_target_country').GetName] prospérera dans une prospérité éternelle grâce à une cohésion accrue avec la patrie."
 mog_syn_events.01.f: ""Longue vie à [ROOT.GetCountry.GetName] !""
 mog_syn_events.01.a: "Bien joué."
 
