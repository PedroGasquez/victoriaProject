l_german:
 change_primary_culture: "Kulturelle Angleichung"
 change_primary_culture_action_name: "$change_primary_culture$"
 change_primary_culture_action_propose_name: "Kulturelle Angleichung initiieren"
 change_primary_culture_action_break_name: "Stoppe die Kulturelle Angleichung"
 change_primary_culture_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] ändert die [Concept('concept_primary_cultures', '$concept_primary_culture$')] von [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName].\nDer aktuelle Fortschritt beträgt #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('change_primary_culture_progress').GetValue]#! von 8 Stufen."
 change_primary_culture_desc: "#header $change_primary_culture$#!\n$TOOLTIP_DELIMITER$\n Ändere die [Concept('concept_primary_cultures', '$concept_primary_culture$')] des Klientellandes."
 change_primary_culture_action_notification_name: "[INITIATOR_COUNTRY.GetName] verändert die [Concept('concept_primary_cultures', '$concept_primary_culture$')] unseres Landes."
