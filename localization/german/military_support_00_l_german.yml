l_german:
 military_support: "Unterstützen Sie die territoriale Expansion"
 military_support_action_name: "Unterstützen Sie die territoriale Expansion"
 military_support_action_propose_name: "Unterstützen Sie die territoriale Expansion"
 military_support_action_break_name: "Beenden Sie die Unterstützung der territorialen Expansion"
 military_support_action_notification_name: "Unterstützte territoriale Expansion"
