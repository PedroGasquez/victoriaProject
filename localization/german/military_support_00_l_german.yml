 military_support_desc: "#header $military_support$#!\n$TOOLTIP_DELIMITER$\nEin [concept_diplomatic_pact], der eine Vereinbarung zur Unterstützung der territorialen Expansion zwischen zwei [Concept('concept_country', '$concept_countries$')]n herstellt."
