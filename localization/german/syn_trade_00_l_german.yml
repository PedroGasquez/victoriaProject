l_german:
 laws_synergize_trade: "Angleichung der Handelspolitik"
 laws_synergize_trade_action_name: "$laws_synergize_trade$"
 laws_synergize_trade_action_propose_name: "Angleichung der Handelspolitik initiieren"
 laws_synergize_trade_action_break_name: "Stoppe die Angleichung der Handelspolitik"
 laws_synergize_trade_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] strukturiert die Handelspolitik von [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] um, um Synergien mit ihrer zu erzielen.\nDer derzeitige Fortschritt beträgt #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('synergize_trade_progress').GetValue]#! von 8 Stufen."
 laws_synergize_trade_desc: "#header $laws_synergize_trade$#!\n$TOOLTIP_DELIMITER$\nAngleichung der Handelspolitik des angegebenen Landes."
 laws_synergize_trade_action_notification_name: "[INITIATOR_COUNTRY.GetName] gleicht unsere Handelspolitik an"
 laws_synergize_trade_action_notification_desc: "[INITIATOR_COUNTRY.GetName] sorgt für die Angleichung der Handelspolitik unseres Landes."
 laws_synergize_trade_action_notification_break_name: "[INITIATOR_COUNTRY.GetName] hat die Angleichung unserer Handelspolitik gestoppt"
 laws_synergize_trade_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] hat aufgehört, zu versuchen, die Handelspolitik unseres Landes anzupassen."
 
 laws_synergize_trade_effect_desc_global: "Angleichung der Handelspolitik initiieren"
 laws_synergize_trade_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag] gleicht die Handelspolitik von [TARGET_COUNTRY.GetName] an die Seinige an."
 laws_synergize_trade_effect_desc_third: "[COUNTRY.GetName] gleicht die Handelspolitik von [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] an die Seinige an."
 
 laws_synergize_trade_trigger_desc_global: "Angleichung der Handelspolitik läuft"
 laws_synergize_trade_trigger_false_desc_global: "Derzeit keine Angleichung der Handelspolitik."
 laws_synergize_trade_trigger_desc_first: "[COUNTRY.GetAdjectiveNoFlag] verfügt über synergetische Handelspolitiksysteme mit [TARGET_COUNTRY.GetName]."
 laws_synergize_trade_trigger_false_desc_first: "[COUNTRY.GetAdjectiveNoFlag] verfügt derzeit nicht über synergetische Handelspolitiksysteme mit [TARGET_COUNTRY.GetName]."
 laws_synergize_trade_trigger_desc_third: "[COUNTRY.GetName] verfügt über synergetische Handelspolitiksysteme mit [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 laws_synergize_trade_trigger_false_desc_third: "[COUNTRY.GetName] verfügt derzeit nicht über synergetische Handelspolitiksysteme mit [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 
 mog_syn_events.04.t: "Angleichung der Handelspolitik!"
 mog_syn_events.04.d: "Die stolze Nation [ROOT.GetCountry.GetName] hat die Angleichung der Handelspolitik in [SCOPE.sCountry('synergize_trade_target_country').GetName] erfolgreich abgeschlossen. [SCOPE.sCountry('synergize_trade_target_country').GetName] wird durch verstärkten Zusammenhalt mit dem Heimatland in ewigem Wohlstand gedeihen."
 mog_syn_events.04.f: "„Lang lebe [ROOT.GetCountry.GetName]!“"
 mog_syn_events.04.a: "Gut gemacht."
 
 laws_synergize_trade_weekly_effect: "Arbeitet daran, ihre Handelspolitik mit unserer in Einklang zu bringen. Hat jede Woche eine Chance von 20%, Fortschritte zu machen, wobei für den Erfolg 8 Fortschrittspunkte erforderlich sind."
 
 overlord_syn_cost_trade: "Kosten für die Synergiebildung in der Handelspolitik"
 
 active_synergize_trade_tt: "Die Anzahl anderer "$laws_synergize_trade$"-Aktionen ist kleiner als 1."
