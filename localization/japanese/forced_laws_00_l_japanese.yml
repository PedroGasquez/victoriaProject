l_japanese:
 forced_border_opening: "強制的な国境開放"
 forced_border_opening_desc: "ターゲット [concept_subject] の [GetLawGroup('lawgroup_migration').GetName] [concept_law] を [GetLawType('law_no_migration_controls').GetName] に強制的に変更する [concept_instant_diplomatic_action]。代わりに、ターゲット [concept_subject] で [concept_relations] にダメージを与え、[concept_subject] の一部 [concept_pop] が [concept_radical] になります。"
