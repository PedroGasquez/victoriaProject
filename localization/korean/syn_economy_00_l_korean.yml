l_korean:
 laws_synergize_economy: "경제의 시너지 효과"
 laws_synergize_economy_action_name: "$laws_synergize_economy$"
 laws_synergize_economy_action_propose_name: "경제 협력을 시작하다"
 laws_synergize_economy_action_break_name: "경제 협력 중단"
 laws_synergize_economy_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName]은 [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName]의 경제를 재구조화하여 자사의 경제와 시너지 효과를 낼 예정입니다.\n 현재 8단계 중 #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('synergize_economy_progress').GetValue]#!가 진행 중입니다."
 laws_synergize_economy_desc: "#header $laws_synergize_economy$#!\n$TOOLTIP_DELIMITER$\nSynergizes 지정된 국가의 경제 시스템."
 laws_synergize_economy_action_notification_name: "[INITIATOR_COUNTRY.GetName] 경제 협력"
 laws_synergize_economy_action_notification_desc: "[INITIATOR_COUNTRY.GetName]는 우리나라 경제 시스템을 시너지화하고 있습니다."
 laws_synergize_economy_action_notification_break_name: "[INITIATOR_COUNTRY.GetName]으로 경제 협력 중단"
 laws_synergize_economy_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName]는 더 이상 우리나라 경제 시스템을 상호 연결하려는 노력을 하지 않습니다."
 
 laws_synergize_economy_effect_desc_global: "경제 협력을 시작하다"
 laws_synergize_economy_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag]은 [TARGET_COUNTRY.GetName]과 경제적 시너지 효과를 시작합니다."
 laws_synergize_economy_effect_desc_third: "[COUNTRY.GetName]은 [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]와 경제적 시너지 효과를 시작합니다."
 
 laws_synergize_economy_trigger_desc_global: "경제적 협력 진행 중"
 laws_synergize_economy_trigger_false_desc_global: "현재 경제 시스템의 협력을 추진 중이 아닙니다."
 laws_synergize_economy_trigger_desc_first: "[COUNTRY.GetAdjectiveNoFlag]은 [TARGET_COUNTRY.GetName]과 시너지 효과가 있는 경제 시스템을 갖추고 있습니다."
 laws_synergize_economy_trigger_false_desc_first: "[COUNTRY.GetAdjectiveNoFlag]은 현재 [TARGET_COUNTRY.GetName]과 협력적인 경제 시스템을 갖추고 있지 않습니다."
 laws_synergize_economy_trigger_desc_third: "[COUNTRY.GetName]은 [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]와 시너지 효과가 있는 경제 시스템을 갖추고 있습니다."
 laws_synergize_economy_trigger_false_desc_third: "[COUNTRY.GetName]은 현재 [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]와 협력적인 경제 시스템을 갖추고 있지 않습니다."
 
 mog_syn_events.02.t: "경제적 시너지!"
 mog_syn_events.02.d: "자랑스러운 [ROOT.GetCountry.GetName] 국가는 [SCOPE.sCountry('synergize_economy_target_country').GetName]과의 경제 시스템 협력을 성공적으로 완료했습니다. [SCOPE.sCountry('synergize_economy_target_country').GetName]은 조국과의 결속력 강화를 통해 영원한 번영을 누릴 것입니다."
 mog_syn_events.02.f: ""[ROOT.GetCountry.GetName] 오래 살아요!""
 mog_syn_events.02.a: "잘하셨어요."
 
 laws_synergize_economy_weekly_effect: "경제 시스템을 우리와 일치시키기 위해 노력합니다. 매주 20%의 진척도를 보이며, 성공하려면 8개의 진척도 포인트가 필요합니다."
 
 overlord_syn_cost_economy: "경제 협력을 위한 비용"
 
 active_synergize_economy_tt: "다른 $laws_synergize_economy$ 작업의 수가 1보다 작습니다."
