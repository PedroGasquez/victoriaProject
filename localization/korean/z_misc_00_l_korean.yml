 concept_relative_subject_power_projection_desc: "[Concept('concept_subject','$concept_subject_possessive$')] 군대에 대한 인식된 [concept_power_projection]. 한 주체의 독립 요구는 방어적이기 때문에 주로 [Concept('concept_army','$concept_armies$')] 의 상대적 힘에 관심이 있습니다. 모든 [Concept('concept_subject','$concept_subjects$')] 의 [concept_liberty_desire] 은 [concept_overlord] 에 비해 합쳐진 $country_army_power_projection$ 의 영향을 받습니다.\n그들은 서로 협력하는 데 어려움이 있기 때문에 $country_navy_power_projection$ 의 합쳐진 힘이 #b 해군보다#! 적을 때 [Concept('concept_overlord','$concept_overlord_possessive$')] 의 힘이 50% 낮다고 인식합니다. 피험자는 자신의 피험자에게 도전을 받으면 이 영향을 덜 받습니다.\n\n #b;녹색 녹색:#! 귀하의 [Concept('concept_subject','$concept_subject_possessive$')] [Concept('concept_army','$concept_armies$')] 는 무관합니다.\n#b;노란색 노란색:#! 높음 [concept_relations] 은 과도한 [concept_liberty_desire] 을 억제합니다.\n#b;주황색 주황색:#! 강한 [Concept('concept_subject','$concept_subjects$')] 은 모니터링해야 합니다.\n#b;빨강:#! 강한 [Concept('concept_subject','$concept_subjects$')] 은 $ai_attitude_rebellious$ 이 될 가능성이 높습니다.\n#b;보라색 보라색:#! 해군 부족이 고무적입니다 [Concept('concept_subject','$concept_subject_possessive$')] [concept_liberty_desire] ." #deepl:248716341

