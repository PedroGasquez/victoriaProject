 laws_synergize_economy_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] restrukturyzuje gospodarkę [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName], aby współdziałać z ich gospodarką.\n Obecnie #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('synergize_economy_progress').GetValue]#! postępuje z 8 etapów."
