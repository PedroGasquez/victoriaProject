l_russian:

#Ferdinand-Philippe
 canon_death.1.t: "Трагическое происшествие"
 canon_death.1.d: "Фердинанд-Филипп получил тяжёлые травмы в результате аварии кареты. Неизвестно, выжил ли он."
 canon_death.1.f: "“13 июля 1842 года Фердинанд-Филипп направлялся в замок Нейи близ Парижа, чтобы навестить родственников перед отъездом на военный смотр в Сент-Омер. Неподалёку от Порт-Майо кучер потерял управление открытой каретой, когда обе его лошади понесли, и он тяжело упал на тротуар. Он не пришёл в сознание.”"
 canon_death.1.a: "Пожалуйста, проснитесь…"

#Tsesarevich Nikolai
 canon_death.2.t: "[SCOPE.sCharacter('canonically_dead_2').GetName] тяжело болен"
 canon_death.2.d: "[SCOPE.sCharacter('canonically_dead_2').GetName] прикован к постели после заражения неизвестной болезнью. Его здоровье стремительно ухудшается, и неясно, выживет ли он."
 canon_death.2.f: "“[SCOPE.sCharacter('canonically_dead_2').GetName] находился в зарубежной поездке, когда внезапно заболел. Поначалу на это не обратили внимания, и он продолжил путешествие. Однако состояние ухудшилось из-за кровоизлияния в мозг, в результате которого одна сторона его тела временно оказалась парализованной. Остальные члены королевской семьи едут навестить его, возможно, в последний раз.”"
 canon_death.2.a: "Ужасающие новости!"

#Rudolf von Habsburg
 canon_death.3.t: "Мистика в Майерлинге"
 canon_death.3.d: "Рудольф фон Габсбург был найден мёртвым в охотничьем домике Майерлинга при загадочных обстоятельствах. Ведётся расследование, чтобы раскрыть правду об этом инциденте."
 canon_death.3.f: "“30-летний мужчина был найден мёртвым вместе со своей возлюбленной, по всей видимости, совершив самоубийство. Считается, что его непростые отношения в браке, проблемы с психическим здоровьем, а также политические факторы стали причиной безвременной кончины Рудольфа. Этот шокирующий инцидент потряс семью Габсбургов до глубины души.”"
 canon_death.3.a: "О, какой ужас!"

#Albert 01
 canon_death.4.t: "Смерть Эдди"
 canon_death.4.d: "Альберт Виктор, широко известный как Эдди, умер после гриппа, переросшего в смертельную пневмонию. Его смерть остро ощущалась по всей стране и сопровождалась огромным национальным горем."
 canon_death.4.f: "“14 января 1892 года страна была потрясена известием о смерти Его Королевского Высочества [титула] Альберта Виктора, широко известного как Эдди, в Сандрингем-Хаусе, в Норфолке. Эта смерть повергла миллионы людей всех возрастов, сословий и рас в этом королевстве и далеко за его пределами в глубочайшую скорбь и вызвала глубочайшее сочувствие королевской семье, которая в этот час так тяжело потрясена. Внезапность, печаль, жалость – эта быстрая смерть Эдди.”"
 canon_death.4.a: "Да будет воля Божья…"

#Maria 02
 canon_death.5.t: "Последний ребёнок Марии"
 canon_death.5.d: "Мария, королева Португалии, испытывает осложнения при родах своего одиннадцатого ребёнка. Неизвестно, переживёт ли она эту процедуру."
 canon_death.5.f: "“После череды тяжёлых беременностей врачи предупредили её о рисках, с которыми она может столкнуться в будущем. Однако королева Мария отнеслась к этому совету с полным безразличием и сказала: Если я умру, то умру на своём посту.”"
 canon_death.5.a: "Бог с нашей доброй матерью…"

#Pedro 05
 canon_death.6.t: "Молодой Педру"
 canon_death.6.d: "Его величество король Педру болен. Недавняя эпидемия достигла королевского круга, унеся жизни нескольких членов королевской семьи. Король силён, но неясно, выживет ли он."
 canon_death.6.f: "“В возрасте 24 лет молодой португальский монарх умирает от страшной болезни после жизни, полной невзгод, в то время как один из его недавно умерших братьев всё ещё лежит без гроба, а третий из братьев изнурен той же болезнью.”"
 canon_death.6.a: "Только хорошие умирают молодыми…"