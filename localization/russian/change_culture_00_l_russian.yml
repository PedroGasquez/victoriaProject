 change_primary_culture_effect_desc_global: "Инициировать первичное изменение культуры"
 change_primary_culture_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag] инициирует первичное изменение культуры в [TARGET_COUNTRY.GetName]."
 change_primary_culture_effect_desc_third: "[COUNTRY.GetName] инициирует культурное выравнивание в [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 
 change_primary_culture_trigger_desc_global: "Культурное согласование в процессе"
 change_primary_culture_trigger_false_desc_global: "Больше не в процессе культурного выравнивания."
 change_primary_culture_trigger_desc_first: "[COUNTRY.GetAdjectiveNoFlag] меняет основную культуру в [TARGET_COUNTRY.GetName]."
 change_primary_culture_trigger_false_desc_first: "[COUNTRY.GetAdjectiveNoFlag] больше не меняет основную культуру в [TARGET_COUNTRY.GetName]."
 change_primary_culture_trigger_desc_third: "[COUNTRY.GetName] меняет основную культуру в [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 change_primary_culture_trigger_false_desc_third: "[COUNTRY.GetName] больше не меняет основную культуру в [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 
 ib_events.01.t: "Первичное изменение культуры"
