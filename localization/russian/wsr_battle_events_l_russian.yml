l_russian:

war_support_battle.1.t: "Героическая победа на фронте"
war_support_battle.1.desc: "В столицу поступили новости о замечательной битве в [SCOPE.sState('state').GetName], где наши силы, несмотря на превосходство врага, провели смелую атаку и одержали решительную победу. Отвага солдат и мастерство командиров вызвали восхищение по всей нации."
war_support_battle.1.f: ""$battle_flavour_victory$"\n\n- Отрывок письма участника атаки. Автор - [SCOPE.sCharacter('soldier_character').GetFullNameNoFormatting] - солдат, чьим командиром был [SCOPE.sCharacter('attacker').GetFullName]. [SCOPE.sState('state').GetNameNoFormatting], [SCOPE.GetLocalVariable('battle_date').GetValue]"
war_support_battle.1.a: "Пусть их отвага гремит по всей нации."
war_support_battle.1.b: "Почтить командира публичной похвалой."
war_support_battle.1.c: "Распространить новости - пусть народ верит в победу!"

war_support_battle.2.t: "Позор на поле боя"
war_support_battle.2.desc: "Из [SCOPE.sState('state').GetName] поступают сообщения о позорном поражении. Несмотря на превосходство, наша армия была отброшена врагом. Вопросы о лидерстве и подготовке наших сил вызывают потрясение в нации."
war_support_battle.2.f: ""$battle_flavour_defeat$"\n\n- Отрывок письма выжившего в ходе неудачной атаки. Автор - [SCOPE.sCharacter('soldier_character').GetFullNameNoFormatting] - солдат, чьим командиром был [SCOPE.sCharacter('attacker').GetFullName]. [SCOPE.sState('state').GetNameNoFormatting], [SCOPE.GetLocalVariable('battle_date').GetValue]"
war_support_battle.2.a: "Болезненная неудача, но война продолжается."
war_support_battle.2.b: "Публично привлечь командира к ответственности."
war_support_battle.2.c: "Подавить новости для сохранения морального духа."

war_support_battle.3.t: "Героическая оборона в провинции [SCOPE.sState('state').GetNameNoFormatting]"
war_support_battle.3.desc: "В столицу поступили новости о замечательной обороне в провинции [SCOPE.sState('state').GetName], где наши силы, несмотря на превосходство врага, удержали линию с непревзойдённой решимостью. Стойкость солдат и изобретательность офицеров вдохновили нацию."
war_support_battle.3.f: ""$battle_flavour_defence$"\n\n- Отрывок письма участника обороны. Автор - [SCOPE.sCharacter('soldier_character').GetFullNameNoFormatting] - солдат, чьим командиром был [SCOPE.sCharacter('attacker').GetFullName]. [SCOPE.sState('state').GetNameNoFormatting], [SCOPE.GetLocalVariable('battle_date').GetValue]"
war_support_battle.3.a: "Пусть их отвага гремит по всей нации."
war_support_battle.3.b: "Почтить командира публичной похвалой."
war_support_battle.3.c: "Распространить новости - пусть народ верит в победу!"

war_support_battle.4.t: "Наше неудержимое наступление"
war_support_battle.4.desc: "В столицу поступили новости о масштабном наступлении вдоль фронта, где войска, вдохновлённые недавними победами, каждый день продвигаются вперёд и захватывают новые территории, приближая нашу победу."
war_support_battle.4.f: "«Экстра! Экстра! Города и хребты сдаются на рассвете, новые линии фронта проводятся к закату!» - кричал газетчик на площади."
war_support_battle.4.a: "Долгожданные новости!"

war_support_battle.5.t: "Возвращаем своё"
war_support_battle.5.desc: "Отчёты с фронта говорят о стабильных успехах - наши войска возвращают утраченные города, мосты и дороги, ранее захваченные врагом. Каждый шаг вперёд возвращает то, что было отнято, и укрепляет решимость дома."
war_support_battle.5.f: "«Понемногу мы возвращаем всё - каждый посёлок, каждую дорогу, каждый камень, что они считали своим. Теперь это снова наше, и на этот раз мы не отпустим». - письмо солдата с фронта, опубликованное в газетах."
war_support_battle.5.a: "Пусть знамёна вновь реют там, где они когда-то развевались."

battle_flavour_defeat: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_battle_flavour_defeat')]" 
battle_flavour_victory: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_battle_flavour_victory')]"
battle_flavour_defence: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_battle_flavour_defence')]"

battle_flavour_defeat_1: "Они открыли огонь, прежде чем мы успели выстроить ряды - свинец разорвал нашу линию, и мы рассыпались в дымной земле, без сигнала горна или крика, чтобы спасти нас, пока люди падали с криками."
battle_flavour_defeat_2: "Мы бросились на редут с примкнутыми штыками, но натолкнулись на непроходимые стены из бревён и земли - ядра зарыли нас по грудь в грязь, прежде чем мы добрались до частокола."
battle_flavour_defeat_3: "На рассвете мы поднялись на хребет с большими надеждами, но невидимые пушки за деревьями обрушили на нас залпы - не было времени сплотиться, только тела павших товарищей устилали наш путь."
battle_flavour_defeat_4: "Мы звали подкрепления, но слышали лишь своё дыхание - в меньшинстве и в одиночестве, мы видели, как старые друзья падали десятками, пока не осталось ничего, кроме отступления."
battle_flavour_defeat_5: "Дождь промочил наш порох и заморозил кости - винтовки плевались напрасно, и мы бросали их, как мёртвый груз, спотыкаясь в грязи, пока враг наступал."
battle_flavour_defeat_6: "Перед рассветом наш обоз вспыхнул пламенем - ни хлеба в сумках, ни пороха в рожках, и к полудню мы сдались холодной стали и пустым рукам."
battle_flavour_defeat_7: "Дым скрыл лесную тропу, и мы потеряли ориентиры - без проводника мы наткнулись на вражеские линии и были изрублены, не успев понять, где опасность."
battle_flavour_defeat_8: "Мы перешли вброд разлившийся ручей, чтобы обойти их с фланга, но мост был смыт - застряв в ледяной воде, мы стали лёгкой мишенью для их стрелков."
battle_flavour_defeat_9: "Град превратил поля в трясину - сапоги засасывало, лошади скользили, и когда их драгуны атаковали, не было твёрдой земли, чтобы устоять."
battle_flavour_defeat_10: "Наши знамёна молчали в дыму, ни барабан, ни горн не вдохновляли сердца - даже самые стойкие побледнели, когда мы сломались и побежали."
battle_flavour_defeat_11: "Мы держали старый каменный мост, пока винтовки не опустели, а затем один за другим шагали в ледяной поток, чтобы не встретить штыки за спиной."
battle_flavour_defeat_12: "У нас было численное преимущество. У нас были пушки. Но не было руководства. Люди были храбры - но нас бросили в огонь без плана, без поддержки и без пути назад."

battle_flavour_victory_1: "Мы подкрались на рассвете и обрушили бурю огня - их линия дрогнула в полумраке, и к моменту нашей атаки разбитые враги бежали перед нашими штыками."
battle_flavour_victory_2: "Их кавалерия гремела, спускаясь по склону, но мы выстроились в каре и дали залп за залпом во фланг - скоро их лошади развернулись, а всадники цеплялись за жизнь."
battle_flavour_victory_3: "Часами наши пушки громили их укрепления, затем с единым криком мы рванулись вперёд - взбираясь по лестницам и водружая наши знамёна на их стены к полудню."
battle_flavour_victory_4: "Ручей был полноводным, но мы форсировали его под прикрытием пушечного дыма - оказавшись на их берегу, мы атаковали их линию в плотных рядах и заставили бежать в леса."
battle_flavour_victory_5: "В меньшинстве, мы удерживали позиции за поваленными деревьями и камнями - дисциплинированные залпы вырвали сердце врага, и когда они сломались, мы ликовали, как черти."
battle_flavour_victory_6: "Ночь скрыла наше продвижение, пока мы подкрадывались к их лагерю - с потушенными фонарями и обнажёнными саблями мы зарубили часовых и одержали победу до первого петушиного крика."
battle_flavour_victory_7: "Меж разрушенных стен старого аббатства мы сражались при мерцающем свете факелов - винтовки трещали, штыки сверкали, пока последний защитник не замолчал."
battle_flavour_victory_8: "Их фланги дрогнули под огнём наших скрытых стрелков, и по сигналу наши линии ринулись, как клинок - разбитые враги бежали мили, пока не взошло солнце."
battle_flavour_victory_9: "Наши пушки разорвали их центр железными ядрами, и когда мы ринулись в брешь, они в панике разбежались по равнине."
battle_flavour_victory_10: "Мы карабкались на каменистый хребет под градом картечи, пот и кровь на каждом лице, но на вершине мы стояли гордо, пока их знамёна падали перед нами."
battle_flavour_victory_11: "Мы пересекли брод под красным утренним небом, сталь сверкала на восходе - достигнув твёрдой земли, мы отбросили их с такой силой, что они сломались и не вернулись."
battle_flavour_victory_12: "Мы видели, как они идут через хребет - всего несколько сотен наших против стены из стали и дыма. Но мы держались. Мы атаковали. И к вечеру враг отступил. Я никогда не видел такой храбрости."

battle_flavour_defence_1: "Перед лицом их превосходящей артиллерии мы укрылись за разбитыми повозками - наши дисциплинированные залпы разрывали их ряды, и они дрогнули в беспорядке."
battle_flavour_defence_2: "Они обстреливали наши стены пушечным огнём - но мы стояли непреклонно, и к рассвету их орудия замолчали под нашими ответными залпами."
battle_flavour_defence_3: "Они наступали через хребет в строгом строю - наши винтовки отвечали точными залпами, ломая их натиск с каждой волной."
battle_flavour_defence_4: "Сквозь дым и летящие щепки мы стояли твёрдо - каждый выстрел и удар штыка свидетельствовал о нашей непревзойдённой дисциплине."
battle_flavour_defence_5: "Речной брод стал нашей крепостью - под многократными атаками мы отбивали каждый натиск, пока их знамёна не легли в грязь."
battle_flavour_defence_6: "Ночь не могла скрыть их наступление - но наши стрелки и штыки удерживали траншею, пока не взошло солнце."
battle_flavour_defence_7: "За импровизированными баррикадами мы выдержали их мощь - каждое оборонительное сооружение стало щитом, отбрасывающим их атаки."
battle_flavour_defence_8: "Их кавалерия гремела против наших каре - обученные и стойкие, мы обрушили огонь на их фланги и разметали коней и всадников."
battle_flavour_defence_9: "Среди разрушенных стен и горящих брёвен мы выстроили линию - каждый натиск и контрудар отбрасывал их назад."
battle_flavour_defence_10: "Под небесами, затемнёнными пушечным огнём, мы удерживали каждую высоту - залп за залпом не давали им ни единого плацдарма."
battle_flavour_defence_11: "Они штурмовали наши стены с лестницами и верёвками - наши гренадёры встретили их на валах и отбросили в хаос."
battle_flavour_defence_12: "Их барабаны возвещали их мощь, но мы стояли на своём - каждый человек на том поле доказал, что сталь и решимость побеждают всё."