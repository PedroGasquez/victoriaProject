############### ОЧЕНЬ ПЛОХО ###############
war_support_very_bad.1.t: "Восстание солдат против генерала [SCOPE.sCharacter('hated_general').GetFullName]"
war_support_very_bad.1.desc: "Недели застоя на фронте и нарастающие потери подорвали доверие к генералу [SCOPE.sCharacter('hated_general').GetFullName]. Рядовые требуют отставки командира, заявляя, что не будут сражаться под руководством того, кого считают некомпетентным. Старшие офицеры предупреждают, что увольнение одного из своих посеет недовольство в корпусе."
war_support_very_bad.1.f: "«Он рискует нашими жизнями, но никогда своей!» - гневно бормочет сержант в столовой."
war_support_very_bad.1.a: "Уволить генерала - успокоить солдат."
war_support_very_bad.1.b: "Поддержать генерала - сохранить лояльность офицеров."

war_support_very_bad.2.t: "Списки потерь доходят до дома"
war_support_very_bad.2.desc: "Новые списки погибших заполняют целые газетные полосы. Толпы собираются у досок объявлений, каждое прочитанное имя вызывает новую скорбь и нарастающий гнев против войны."
war_support_very_bad.2.f: "«Сегодня третье имя было моим сыном», - тихо говорит лавочник. - «Завтра это может быть имя твоего."
war_support_very_bad.2.a: "Ограничить распространение списков."
war_support_very_bad.2.b: "Разрешить публичные траурные собрания."

war_support_very_bad.3.t: "Распространение уклонения от призыва"
war_support_very_bad.3.desc: "Растущая усталость от войны привела к тому, что многие граждане уклоняются от призыва, скрываясь в отдалённых деревнях или ища убежище за границей. Местные призывные пункты сообщают о пустых казармах и игнорировании повесток, требуя немедленных мер."
war_support_very_bad.3.f: "«Они скорее исчезнут, чем будут участвовать в войне, которую не понимают», - горько замечает офицер по призыву."
war_support_very_bad.3.a: "Отправить военную полицию для принудительного призыва."
war_support_very_bad.3.b: "Обещать амнистию тем, кто вернётся добровольно."

war_support_very_bad.4.t: "Взрыв склада боеприпасов"
war_support_very_bad.4.desc: "Полуночный взрыв уничтожил склад боеприпасов, унеся десятки жизней и породив слухи о саботаже. Паника охватывает ближайшие части."
war_support_very_bad.4.f: "«Если наш собственный порох нас убивает, какая надежда против врага?» - шепчет потрясённый часовой."
war_support_very_bad.4.a: "Обвинить в халатности и уволить оружейников."
war_support_very_bad.4.b: "Назвать это несчастным случаем и двигаться дальше."

war_support_very_bad.5.t: "Лихорадка опустошает лагерь"
war_support_very_bad.5.desc: "Свирепая лихорадка охватила тыловые лагеря. Полевые госпитали переполнены, и здоровые солдаты боятся лазаретов больше, чем врага."
war_support_very_bad.5.f: "«Кашель звучит громче пушек», - отчаянно замечает хирург."
war_support_very_bad.5.a: "Изолировать больных строгим карантином."
war_support_very_bad.5.b: "Позволить солдатам выздоравливать на месте."

war_support_very_bad.6.t: "Бунт против призыва оборачивается смертями"
war_support_very_bad.6.desc: "В столице нападают на призывных офицеров. Столкновения оставляют улицы усеянными камнями и кровью, подрывая веру общества в войну."
war_support_very_bad.6.f: "«Они скорее сражаются с нами, чем с врагом», - бормочет констебль над разбитым стеклом."
war_support_very_bad.6.a: "Развернуть войска для подавления бунта."
war_support_very_bad.6.b: "Отозвать призывников и уступить району."

############### ПЛОХО ###############
war_support_bad.1.t: "Усталые штыки требуют отпуска"
war_support_bad.1.desc: "Месяцы непрерывных боёв истощили солдат. Они требуют ротации - одну роту из десяти отправить домой на короткий отдых, угрожая, что «возьмут отпуск сами, когда фронт рухнет», если их проигнорировать."
war_support_bad.1.f: "«Мы не трусы, а люди. Дайте нам увидеть детей хотя бы раз, прежде чем пушки снова позовут»."
war_support_bad.1.a: "Разрешить ротацию - фронт подождёт."
war_support_bad.1.b: "Никаких отпусков до победы!"

war_support_bad.2.t: "Грабёж для поднятия духа"
war_support_bad.2.desc: "Моральный дух в лагерях упал до нового минимума. Ходят слухи, что ничто так не поднимет настроение солдат, как доля ценностей из оккупированных городов. Офицеры предупреждают, что в случае отказа солдаты могут начать грабить самостоятельно."
war_support_bad.2.f: "«Если слава нас больше не вдохновляет», - пишет неназванный лейтенант, - «возможно, немного серебра поможет»."
war_support_bad.2.a: "Разрешить контролируемый сбор добычи - платить грабежом."
war_support_bad.2.b: "Стоять на своём - грабежи запрещены."

war_support_bad.3.t: "Раненые возвращаются домой"
war_support_bad.3.desc: "Вокзалы заполняются изувеченными ветеранами, их костыли и пустые рукава служат суровым напоминанием о боях. Граждане требуют достойных пенсий и госпиталей, предупреждая, что пренебрежение породит гнев на улицах."
war_support_bad.3.f: "«Эти люди отдали за нас руки и ноги», - говорит мастер фабрики толпе, - «меньшее, что мы можем дать, - это деньги и забота»."
war_support_bad.3.a: "Почтить их жертву."
war_support_bad.3.b: "Города должны вынести это зрелище."

war_support_bad.4.t: "Батальоны сомневаются в войне"
war_support_bad.4.desc: "При самом низком уровне поддержки войны целые полки заявляют, что не будут наступать, пока не увидят чёткий конец войны. Высшее командование считает, что некоторой степени мятежа не избежать - в наших руках лишь то, как долго он продлится."
war_support_bad.4.f: "«Скажите, за что мы истекаем кровью, или мы больше не будем!» - пишет сержант на изрешечённом пулями знамени."
war_support_bad.4.a: "Предложить мирные переговоры немедленно."
war_support_bad.4.b: "Игнорировать их и наказать зачинщиков."
war_support_bad.4.c: "Полностью игнорировать их."

war_support_bad.5.t: "Казна для выплат иссякла"
war_support_bad.5.desc: "Месяцы задержек зарплат опустошили карманы солдат. В очередях за выплатами вспыхивают мелкие бунты, офицеры предупреждают, что без погашения долгов будет хуже."
war_support_bad.5.f: "«Мы можем маршировать с пустыми желудками, но не с пустыми кошельками», - пишет капрал на платёжной ведомости."
war_support_bad.5.a: "Выделить экстренные средства на зарплаты."
war_support_bad.5.b: "Выделить экстренные средства на зарплаты плюс бонусы за трудности."
war_support_bad.5.c: "Приостановить выплаты до аудита."

war_support_bad.6.t: "Слухи о тайном мире"
war_support_bad.6.desc: "Листовки утверждают, что кабинет уже ведёт тайные мирные переговоры. Войска чувствуют себя использованными, ворча, что сражаются, пока политики договариваются за закрытыми дверями."
war_support_bad.6.f: "«Они торгуют нашей кровью ради своих мест?» - спрашивает часовой у ночного патруля."
war_support_bad.6.a: "Опубликовать чёткое заявление о целях войны."
war_support_bad.6.b: "Захватить типографии и арестовать распространителей слухов."

war_support_bad.7.t: "Конец не виден"
war_support_bad.7.desc: "Командование издаёт очередной приказ о продлении сроков призыва. Ветераны подсчитывают лишние месяцы, ворча, что обещания ничего не значат."
war_support_bad.7.f: "«Дом - это слух, который затухает с каждым новым приказом», - признаётся усталый стрелок."
war_support_bad.7.a: "Установить фиксированную дату демобилизации."
war_support_bad.7.b: "Усилить продление строгими наказаниями."

############### ХОРОШО ###############
war_support_good.1.t: "Гордые проводы войск"
war_support_good.1.desc: "Патриотический энтузиазм заполняет городские площади, где граждане с гордостью провожают солдат на фронт. Флаги реют высоко, музыка звучит на улицах, и моральный дух взлетает."
war_support_good.1.f: "«Мы маршировали под овации и цветы», - вспоминает молодой новобранец, - «готовые исполнить свой долг»."
war_support_good.1.a: "Позволить праздникам поднять дух."
war_support_good.1.b: "Финансировать ещё более грандиозные церемонии."

war_support_good.2.t: "Общенациональный митинг поддержки войны"
war_support_good.2.desc: "Тысячи собираются в крупных городах, чтобы подтвердить свою приверженность военным усилиям. Речи, восхваляющие единство и жертвенность, вдохновляют на новую преданность среди граждан."
war_support_good.2.f: "«Сегодня мы доказали, что стоим единым фронтом!» - заявляет лидер общины под гром аплодисментов."
war_support_good.2.a: "Похвалить их решимость."
war_support_good.2.b: "Напечатать речи во всех газетах."

war_support_good.3.t: "Всплеск добровольного призыва"
war_support_good.3.desc: "Призывные пункты переполнены желающими защищать родину. Волна патриотизма воодушевляет как гражданских, так и солдат."
war_support_good.3.f: "«Я не мог отсиживаться дома», - говорит доброволец, - «моё место с товарищами»."
war_support_good.3.a: "Поощрять добровольный призыв."
war_support_good.3.b: "Финансировать призывные кампании повсюду."

war_support_good.4.t: "Поток патриотических пожертвований"
war_support_good.4.desc: "Граждане из всех слоёв общества с энтузиазмом жертвуют ценности и сбережения на поддержку войны, уверенные в скорой победе."
war_support_good.4.f: "«Если моё серебро поможет вернуть солдат домой», - говорит пожилая женщина, - «то у него нет лучшего применения»."
war_support_good.4.a: "Выразить благодарность за их щедрость."
war_support_good.4.b: "Запустить национальную кампанию по сбору пожертвований."

war_support_good.5.t: "Благотворительная ярмарка для раненых"
war_support_good.5.desc: "Местные гильдии устраивают ярмарку для сбора средств на помощь раненым ветеранам. Жест поднимает дух, но средств не хватает без государственной поддержки."
war_support_good.5.f: "Лотки с пирогами и лоскутные знамёна соседствуют с жестяными кружками для пожертвований."
war_support_good.5.a: "Позволить доброй воле идти своим скромным путём."
war_support_good.5.b: "Удвоить каждый собранный грош из казны."

war_support_good.6.t: "Фонд стипендий для сирот"
war_support_good.6.desc: "Филантропы предлагают стипендии для детей погибших солдат. План вдохновляет уверенность - если правительство его поддержит."
war_support_good.6.f: "«Их отцы служили; пусть знания служат им», - заявляет меценат."
war_support_good.6.a: "Ограничиться моральной поддержкой."
war_support_good.6.b: "Финансировать фонд из государственных средств."

war_support_good.7.t: "Национальный поэтический конкурс"
war_support_good.7.desc: "Литературное общество объявляет конкурс стихов, посвящённых долгу и жертве. Слава обеспечена, но призы скудны без официальной поддержки."
war_support_good.7.f: "Перья скрипят до поздней ночи, ища слова, чтобы укрепить колеблющиеся сердца."
war_support_good.7.a: "Похвалить инициативу издалека."
war_support_good.7.b: "Спонсировать щедрые призы и напечатать победившие стихи."

############### ОЧЕНЬ ХОРОШО ###############
war_support_very_good.1.t: "Поток писем из дома"
war_support_very_good.1.desc: "Почтовые фургоны прибывают в каждый лагерь, полные писем от друзей и семьи. Внезапный прилив добрых слов и рисунков оживляет даже самые мрачные окопы, намекая, что вера в дело ещё не потеряна."
war_support_very_good.1.f: "«Я поднёс письмо к лампе», - пишет рядовой, - «и на миг грязь пахла домом»."
war_support_very_good.1.a: "Раздать почту и продолжить."
war_support_very_good.1.b: "Запустить общенациональную кампанию бесплатной почты."

war_support_very_good.2.t: "Детский сбор меди"
war_support_very_good.2.desc: "Гимназисты и школьники расходятся по рыночным площадям, собирая медные монеты для раненых солдат. Брошюры восхваляют рвение юных, разжигая новую гордость среди старших."
war_support_very_good.2.f: "«Грош от каждого ребёнка - это соверен для армии», - провозглашает директор школы, потрясая полной жестянкой."
war_support_very_good.2.a: "Похвалить их грошовый патриотизм."
war_support_very_good.2.b: "Удвоить их сборы из государственной казны."

war_support_very_good.3.t: "Художники сплачиваются за дело"
war_support_very_good.3.desc: "Известные художники устраивают патриотические выставки, а драматурги ставят короткие благотворительные пьесы. Билеты раскупаются за часы, публика жаждет вдохновляющих сцен долга и чести."
war_support_very_good.3.f: "Кисти, сценарии и песни соединяются там, куда не достают мушкеты."
war_support_very_good.3.a: "Поблагодарить мастеров за их вклад."
war_support_very_good.3.b: "Отправить передвижную труппу в каждый гарнизон."

war_support_very_good.4.t: "Городские огороды"
war_support_very_good.4.desc: "Пустые дворы за церквями и мастерскими превращаются в аккуратные огороды. Граждане настаивают, что каждый выращенный дома овощ освобождает зерно для солдат на фронте."
war_support_very_good.4.f: "«Каждая морковка, что мы выкопали, - это штык, спасённый от голода», - говорит сияющий садовник, вытирая землю с фартука."
war_support_very_good.4.a: "Похвалить бережливость садовников."
war_support_very_good.4.b: "Отправить семена и инструменты, чтобы удвоить огороды."

war_support_very_good.5.t: "День национальной молитвы"
war_support_very_good.5.desc: "От соборных нефов до скромных часовен колокола зовут верующих на единый акт молитвы за победу и безопасное возвращение. Даже скептики признают, что торжественная тишина укрепляет многие сердца."
war_support_very_good.5.f: "Хористы и муэдзины возносят молитвы под одним серым небом."
war_support_very_good.5.a: "Официально поблагодарить духовенство."
war_support_very_good.5.b: "Напечатать молитвы для каждого домашнего алтаря."

war_support_very_good.6.t: "Героический репортаж вдохновляет нацию"
war_support_very_good.6.desc: "Яркий рассказ фронтового корреспондента о стойкости малочисленного полка разлетелся по газетам, кофейням и приходским залам. История непревзойдённой отваги возрождает гордость и уверенность в конечной победе."
war_support_very_good.6.f: "«Если одна рота может устоять в бурю, то и мы все сможем», - говорит старый докер вечерней толпе."
war_support_very_good.6.a: "Позволить истории распространяться самой."
war_support_very_good.6.b: "Напечатать и распространить репортаж по всей стране."