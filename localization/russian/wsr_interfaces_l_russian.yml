l_russian:
WAR_EXHAUSTION_FROM_CASUALTIES_NEW: "[SCOPE.sCharacter('casualties_struct').MakeScope.GetVariable('delta').GetValue|Dv] [Concept('concept_casualties','потерь')] понесенных за последний месяц, из #v [SCOPE.sCharacter('casualties_struct').MakeScope.GetVariable('last_mobilized').GetValue|Dv]#! мобилизованных войск на начало периода и общего числа #v [SCOPE.sCharacter('casualties_struct').MakeScope.GetVariable('last_all_pops').GetValue|Dv]#! потенциальных рекрутов, при этом [SCOPE.sWar('war').GetSizeWeightedLostBattlesFraction(SCOPE.GetRootScope.GetCountry.Self)|%1v] всех сражений на данный момент завершились поражением."
WAR_EXHAUSTION_WAR_DURATION: "отсутствия [Concept('concept_progress_war_exhaustion','прогресса')] в течение #v [SCOPE.sCharacter('casualties_struct').MakeScope.GetVariable('stalemate_duration').GetValue]#! месяцев"
WAR_EXHAUSTION_ALLY_RANKS: "союзных стран и их сравнительного ранга"
WAR_EXHAUSTION_EVENTS: "[AccessScopeReference(SCOPE.GetRootScope).AccessCountry.AccessModifier.GetBreakdownFor('war_support_exhastion_reduction_add').GetBreakdown]"
WAR_EXHAUSTION_OCCUPATION: "Вражеской оккупации ([SCOPE.GetRootScope.GetCountry.GetEnemyOccupation|%1v])"
WAR_EXHAUSTION_CAPITAL_LOST: "Вражеской оккупации нашей столицы"

concept_progress_war_exhaustion: "Прогресс"
concept_progress_war_exhaustion_desc: "Прогресс в [Concept('concept_war','войне')] измеряется следующим образом:\n\n- Получение контроля над [Concept('concept_war_goal', 'целями войны')]\n- Оккупация более #v [Multiply_CFixedPoint(GetPlayer.MakeScope.ScriptValue('WAR_SUPPORT_MINIMAL_ADVANCE'),'(CFixedPoint)100')]%#! территории врага за один месяц.\n\nЕсли вы контролируете #v 100%#! [Concept('concept_war_goal', 'целей войны')], штраф за отсутствие прогресса не применяется."

war_support_exhastion_reduction_add: "[Concept('concept_war_exhaustion','усталости от войны')] каждые [GetDefine('NWar', 'DAYS_BETWEEN_WAR_EXHAUSTION')] дней"
war_support_exhastion_reduction_add_desc: "[Concept('concept_war_exhaustion','усталости от войны')] каждые [GetDefine('NWar', 'DAYS_BETWEEN_WAR_EXHAUSTION')] дней"

rule_wsr_events_rule: "#yellow WSR#! | События поддержки войны"
setting_wsr_events_disabled_rule: "Отключено"
setting_wsr_events_disabled_rule_desc: "События, связанные с [Concept('concept_war_support','поддержкой войны')], отключены как для вас, так и для ИИ."
setting_wsr_events_player_only_rule: "Только для игрока"
setting_wsr_events_player_only_rule_desc: "Только игрок может получать события, связанные с [Concept('concept_war_support','поддержкой войны')]."
setting_wsr_events_all_rule: "Игрок и ИИ"
setting_wsr_events_all_rule_desc: "И игрок, и ИИ будут получать события, связанные с [Concept('concept_war_support','поддержкой войны')]."

rule_wsr_flavor_events_rule: "#yellow WSR#! | Атмосферные события"
setting_wsr_flavor_events_disabled: "Отключено"
setting_wsr_flavor_events_disabled_desc: "Вы не будете получать атмосферные события во время войн."
setting_wsr_flavor_events_enabled_low: "Включено (низкая частота)"
setting_wsr_flavor_events_enabled_low_desc: "Вы будете время от времени получать атмосферные события во время войн (5% шанс в месяц при 90% [Concept('concept_literacy','грамотности')])."
setting_wsr_flavor_events_enabled_medium: "Включено (средняя частота)"
setting_wsr_flavor_events_enabled_medium_desc: "Вы будете получать атмосферные события в умеренном темпе во время войн (10% шанс в месяц при 90% [Concept('concept_literacy','грамотности')])."
setting_wsr_flavor_events_enabled_high: "Включено (высокая частота)"
setting_wsr_flavor_events_enabled_high_desc: "Вы будете часто получать атмосферные события во время войн (15% шанс в месяц при 90% [Concept('concept_literacy','грамотности')])."

