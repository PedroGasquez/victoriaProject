wsr_bleak_outro_1: "Я постараюсь продолжать писать - но иногда нет ни сил, ни духа. Кажется, не о чём говорить. То, что я действительно хочу рассказать... мне кажется, вас не обрадует."
wsr_bleak_outro_2: "Передай привет семье. Не пересказывай им это письмо - не хочу, чтобы они всё это слышали. Просто скажи, что со мной всё в порядке."
wsr_bleak_outro_3: "Не знаю, как долго это продлится. Скучаю по тебе всем сердцем - настолько, что сложно выразить словами на бумаге."
wsr_bleak_outro_4: "Получил твое письмо. Оно меня глубоко тронуло - я ужасно по всем скучаю и просто хочу, чтобы эта проклятая война закончилась. Мне уже всё равно, как."
wsr_bleak_outro_5: "Пытаюсь держаться. Каждый день становится труднее, но Бог знает, я делаю всё возможное."
wsr_bleak_outro_6: "Пожалуйста, передай мой привет малышам. Скажи, что я их очень люблю."
wsr_bleak_outro_7: "Надеюсь, у вас всё в порядке. Каждый раз, когда становится тихо, кажется, что я ненадолго дома - далеко от всего этого."
wsr_bleak_outro_8: "Проклятье этой войне и каждому политику, начавшему её. Каждый из них должен лично увидеть, во что нас втянули."
wsr_bleak_outro_9: "На этом всё. Молитесь за меня. Думаю, ваши молитвы - единственное, что держит меня на плаву."
wsr_bleak_outro_10: "Держите очаг тёплым. Я вернусь - клянусь Богом, даже если мне придётся лично штурмовать столицу врага и убить их лидера - я вернусь."

wsr_bleak_intro_1: "Я жив, хотя полностью измотан. Нашёл обрывок бумаги и решил написать тебе несколько строк."
wsr_bleak_intro_2: "Пишу тебе из этого проклятого места. Потерял счёт дням, которые здесь провёл."
wsr_bleak_intro_3: "Мысли о тебе - единственное, что поддерживает меня среди всего этого."
wsr_bleak_intro_4: "Вчера смотрел, как умирает товарищ. Решил написать - кто знает, что ждёт меня завтра."
wsr_bleak_intro_5: "Мы разожгли огонь. Его тепло и свет напомнили мне о тебе - так что я сел писать."
wsr_bleak_intro_6: "Эта война выжимает последние силы из меня, но я держусь. Надеюсь, у вас всё хорошо."
wsr_bleak_intro_7: "Нашёл редкий момент тишины - достаточно, чтобы собрать мысли и написать письмо."
wsr_bleak_intro_8: "Сегодня хоронил товарища. Письмо тебе немного облегчает душу."
wsr_bleak_intro_9: "Погода, кажется, наконец устаканилась. Мы все мёрзнем, но держимся - передайте всем, что со мной всё в порядке."
wsr_bleak_intro_10: "Меня перевели в другое место. Надеюсь, письма отсюда будут доходить до вас быстрее."

wsr_bleak_tactics_early: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_letter_early_tactics_bleak')]"
wsr_bleak_tactics_trench: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_letter_trench_tactics_bleak')]"

wsr_bleak_overall_tactics_early_1: "Помнишь мои ранние письма? Наши марши теперь не похожи на те парадные колонны, о которых я писал. Все измотаны - выполняют приказы, но так, будто в них не осталось души. Это безумие."
wsr_bleak_overall_tactics_early_2: "Я недавно участвовал в бою. Сержант отдал приказ атаковать, и все побежали разом - пока взрыв рядом меня не оглушил. Обернулся - никого не осталось в живых, только разорванные тела и кратер в грязи."
wsr_bleak_overall_tactics_early_3: "Люди измотаны. Настроение заразительно - недовольство написано на каждом лице. Офицеры пытаются поддерживать дисциплину, но гнев растёт. Каждый день армия кажется слабее предыдущего."
wsr_bleak_overall_tactics_early_4: "На днях был бой. Штыки обнажены - мы ринулись вперёд. Потом раздался залп спереди, и половина людей упала. Мы даже не видели их - только тот залп. Этот звук останется со мной навсегда."
wsr_bleak_overall_tactics_early_5: "То, что здесь называют атакой в штыковую, - просто бойня. Некоторые шутят - а может, и не шутят - что главное не оглядываться. Потому что позади след из трупов, который растёт с каждым шагом. Это безумие!"
wsr_bleak_overall_tactics_early_6: "Ну, мы всё ещё держим строй. Хотя большинство из нас уже не понимает, зачем. Чувствуется, как будто мы маршируем прямо в ад, и некоторые говорят, что это просто чтобы развлечь дьявола красивым видом."
wsr_bleak_overall_tactics_early_7: "Сегодня я увидел то, что никогда не забуду. Проклятье тому, кто изобрёл артиллерию. Мы выросли на рассказах о героизме, но нет ничего героического в том, чтобы смотреть, как рвут на части твоих товарищей на глазах."
wsr_bleak_overall_tactics_early_8: "В недавнем бою знаменосец был ранен. Флаг упал перед нашей линией, и мне приказали поднять его. Я подошёл к нему, лежащему в грязи и крови своего последнего держателя. Это заставляет думать о том, о чём лучше молчать."
wsr_bleak_overall_tactics_early_9: "Когда вернусь домой, думаю, все эти героические рассказы о прошлых боях будут только раздражать. Здесь нет чести или славы. Это просто мясорубка."
wsr_bleak_overall_tactics_early_10: "Знаешь, хотя большинство моих товарищей подавлены, я чувствую, будто привык ко всему этому. Треск выстрелов теперь звучит для меня как пение сверчков дома в летнюю ночь. Надеюсь, вы никогда не начнёте сравнивать эти два звука."

wsr_bleak_overall_tactics_trench_1: "Я начинаю ненавидеть эти окопы. Мы зарылись так глубоко, что дни напролёт не видим солнца. Высовываться опасно, так что живём, как крысы, замурованные в грязи."
wsr_bleak_overall_tactics_trench_2: "Мы всё ещё живём в окопах. Некоторые места почти уютные, но постоянная грязь и вода вредят нашему здоровью. Последнее время я чаще кашляю - попробую обратиться к нашему медику."
wsr_bleak_overall_tactics_trench_3: "Мы копаем весь день, чтобы выжить. Руки в мозолях, я измотан, но выбора нет - такова теперь война. Ушли времена полевых сражений."
wsr_bleak_overall_tactics_trench_4: "Мы живём, как загнанные крысы под землёй. Колючая проволока тянется так далеко, что перестаёшь понимать, держит ли она врага снаружи, или нас внутри."
wsr_bleak_overall_tactics_trench_5: "Окопы - всё для нас. Здесь едим, спим, живём. Некоторые здесь и умирают. На прошлой неделе провёл почти целый день рядом с трупом - его убрали только ночью. Это ужасно."
wsr_bleak_overall_tactics_trench_6: "У меня начались проблемы со сном. Тишина теперь кажется неестественной, и каждый резкий звук заставляет вздрагивать. Не знаю, как буду жить рядом с кузницей дома - возможно, придётся переехать."
wsr_bleak_overall_tactics_trench_7: "Я начинаю терять смысл всего этого. Здесь только грязь, кровь и смерть. Все эти героические рассказы здесь не подходят. Может, и не подходили никогда. Не могу уже сказать."
wsr_bleak_overall_tactics_trench_8: "Ты не поверишь, какой здесь запах в окопах. Мы слишком долго здесь. Люди болеют. С другой стороны, болезнь хотя бы вытаскивает их из этих проклятых укреплений."
wsr_bleak_overall_tactics_trench_9: "Всё ещё держимся за этот клочок грязи. Нам постоянно говорят, как это важно, но я уже не выношу эти речи - они только раздражают. Хотел бы быть где угодно, но не здесь."
wsr_bleak_overall_tactics_trench_10: "Знаете, окопы - странная штука. Они нас спасают, конечно, но приносят другой вид давления. Чувствуется, как будто мы сменили одного врага на другого - которого даже не видно."

wsr_bleak_small_talk_1: "[GetPlayer.MakeScope.GetVariable('soldier_friend').GetCharacter.GetFirstNameNoFormatting] - помнишь, я писал тебе о нем? Его больше нет. Погиб вчера в атаке. Оставил троих детей дома. Не могу представить, что они переживают - и не хочу меняться с ним местами."
wsr_bleak_small_talk_2: "Только что пытался зашить дырку в пальто. Руки трясутся так, что едва вожу иголку. Не знаю, от холода это или от усталости - но даже простые задачи теперь кажутся невозможными."
wsr_bleak_small_talk_3: "Чем дольше я здесь, тем больше понимаю, что не стоит привязываться к людям. Парень может весь вечер шутить о драках в баре дома, а на следующий день ты смотришь, как он истекает кровью без надежды на спасение."
wsr_bleak_small_talk_4: "Получил пайки - еда достала. Она не плохая, просто каждый день одна и та же. Начинаешь её ненавидеть. Повар пытается разнообразить, но не всегда получается."
wsr_bleak_small_talk_5: "Один из парней рассказывал истории о своей семье дома - так живо, что я почувствовал себя там с ними. Через несколько дней он погиб в бою. Не могу не думать о том, что это мог быть я."
wsr_bleak_small_talk_6: "Однажды на закате я просто стоял и смотрел на поле, на солнце. Это напомнило мне дом - на несколько минут стало легче."
wsr_bleak_small_talk_7: "Два дня назад [GetPlayer.MakeScope.GetVariable('soldier_friend').GetCharacter.GetFirstNameNoFormatting] попытался дезертировать. Не знаю, что с ним случилось после - только что он не выбрался. Не хотел бы быть на его месте."
wsr_bleak_small_talk_8: "Иногда я сажусь и занимаюсь пустяками, вроде вырезания фигурок из дерева. Это успокаивает душу и тело - пока не требуют вернуться в реальонсть."
wsr_bleak_small_talk_9: "Сегодня [GetPlayer.MakeScope.GetVariable('soldier_friend').GetCharacter.GetFirstNameNoFormatting] внезапно встал и начал петь - так красиво, что мы все замерли. Поверишь ли, кто-то даже заплакал. Я просто сидел у дерева, наслаждаясь моментом."
wsr_bleak_small_talk_10: "Сегодня увидел птицу на дереве. Такую красивую - и главное, свободную. Она смотрела на меня некоторое время, потом улетела. Я смотрел, как она исчезает - может, с завистью, может, просто с грустью."

wsr_bleak_small_talk_end_1: "Сначала я пытался держать форму чистой. Теперь вижу, что это бесполезно - после следующего боя я всё равно буду выглядеть как свинья. В чём смысл?"
wsr_bleak_small_talk_end_2: "Однажды увидел ясное небо - такое синее, что вспомнил летние вечера дома. Помнишь, как мы работали вместе, когда мне было пять?"
wsr_bleak_small_talk_end_3: "Однажды ночью, пытаясь уснуть, я услышал крик с поля. Не знаю, что там случилось, но иногда кажется, что сам дьявол бродит по этим ночам."
wsr_bleak_small_talk_end_4: "Моя форма - когда-то новая и блестящая - теперь выглядит как лохмотья. Никто не расскажет об этом в героических историях и не нарисует на картинах. Жизнь совсем не похожа на рассказы."
wsr_bleak_small_talk_end_5: "Неделю назад узнал, что в лагере поймали шпиона. Он ходил, болтая со всеми, казался дружелюбным парнем. Чёртово безумие."
wsr_bleak_small_talk_end_6: "Чем дольше я здесь, тем больше понимаю, как скучаю по нашей ферме. Раньше я её не любил, но теперь отдал бы всё, чтобы снова там оказаться."
wsr_bleak_small_talk_end_7: "Недавно посетил полевой госпиталь. Не знаю, как доктора выдерживают постоянные крики и умирающих. Они спасают жизни, да - но это место больше похоже на ад."
wsr_bleak_small_talk_end_8: "Я вырезал имя малыша на своей винтовке. Не спрашивай, почему - это помогает сохранять рассудок. Чувствую, что он где-то рядом."
wsr_bleak_small_talk_end_9: "Один из парней каким-то образом завел здесь собаку. Вчера он-"
wsr_bleak_small_talk_end_10: "Одним утром я услышал пение птиц. Это сразу напомнило нашу деревню. Такие моменты здесь редки. Или, может, я просто перестал их замечать."

wsr_gas_weapon_bleak_exist: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_gas_weapon_bleak')]\n\n"

wsr_bleak_gas_weapon_1: "Вчера мы снова использовали газ. Ветер переменился, и нам пришлось надеть маски - он пошёл на нас. Решил ли Бог пощадить их? Или наказать нас? Не знаю уже."
wsr_bleak_gas_weapon_2: "Сегодня снова применили газ. Раньше я ужасался этому оружию - теперь мне всё равно, лишь бы это скоро закончилось."
wsr_bleak_gas_weapon_3: "Мы однажды залили их позицию газом и пошли вперёд. Что мы увидели, было по-настоящему ужасно. Проклятье тому, кто изобрёл это оружие."
wsr_bleak_gas_weapon_4: "Газ помог нам продвинуться. В этом нет чести. Сомневаюсь, что будущие рассказы будут говорить о блестящем использовании такого оружия."
wsr_bleak_gas_weapon_5: "Я впервые увидел газ. Жаль, что увидел. Он делает свою работу - но результат по-настоящему ужасен."
wsr_bleak_gas_weapon_6: "Неделю назад я увидел, что делает газ. Другие говорили, как это ужасно - но мне было всё равно. Я начинаю переставать видеть во врагах людей."
wsr_bleak_gas_weapon_7: "Три дня назад выпустили газ - ветер повернулся. Один из парней замешкался и не успел надеть маску. Он не выжил."
wsr_bleak_gas_weapon_8: "Я начинаю всё больше любить газ. Это грязный трюк, конечно - но он делает дело."
wsr_bleak_gas_weapon_9: "Газ работает, нет сомнений. Но на днях я увидел лица врагов после одной из наших атак - два дня не мог уснуть."
wsr_bleak_gas_weapon_10: "Мы всё чаще используем газ, чтобы прорваться. Жаль, что бои не такие честные, как в старых войнах - когда люди сходились на открытых полях."

wsr_machineguns_bleak_exist: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_machineguns_bleak')]\n\n"

wsr_bleak_machineguns_1: "Наши пулемёты продолжают косить их наступления. Мне дали один - и иногда я чувствую, что убиваю больше в одиночку, чем целые линии раньше."
wsr_bleak_machineguns_2: "Пулемёты стучат без остановки - враг продолжает пытаться прорваться тут и там. Как-то я начал находить странное спокойствие в этом звуке."
wsr_bleak_machineguns_3: "Это безумие - смотреть, как толпа людей бросается на пулемёты. Иногда последствия этого нельзя забыть."
wsr_bleak_machineguns_4: "Пулемёты помогают удерживать линию. Но, Боже, какие они тяжёлые. Думаю, половина моей усталости от того, что приходится их таскать."
wsr_bleak_machineguns_5: "Три дня назад мы остановили их атаку с помощью пулемётов. Спасибо Богу, они провалились. Но их крики..."
wsr_bleak_machineguns_6: "Впервые увидел пулемёты в действии. Могли ли наши предки представить такое смертоносное оружие? Что сказал бы мой дед, увидев это?"
wsr_bleak_machineguns_7: "Я таскал боеприпасы для пулеметчиков. Такое ощущение, что один пулемёт расходует больше патронов, чем целые армии раньше."
wsr_bleak_machineguns_8: "Три дня назад я провел за пулемётом почти целый день. Они всё шли и шли. Руки до сих пор трясутся, но странным образом я горжусь."
wsr_bleak_machineguns_9: "Иногда хочется крикнуть врагу, чтобы они перестали бросаться, как безумцы, когда вижу, что делают с ними пулеметы. Но то же можно сказать и о нас."
wsr_bleak_machineguns_10: "Знаешь, пулемёты замечательны. Да благословит Бог того, кто их создал. Но их постоянный стук начинает раздражать."

wsr_planes_bleak_exist: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_planes_bleak')]\n\n"

wsr_bleak_planes_1: "Сегодня я посмотрел вверх и увидел на горизонте горящий самолёт. Не знаю, как это случилось - но пилот не вернулся."
wsr_bleak_planes_2: "Каждый день самолёты пролетают над нами. Их звук стал частью обычного фона. Здесь привыкаешь ко всему."
wsr_bleak_planes_3: "На днях над нами столкнулись два самолёта. Говорят, один из пилотов ошибся. Какая глупая смерть."
wsr_bleak_planes_4: "Иногда нам сбрасывают припасы с воздуха. Некоторые называют пилотов ангелами - почти святыми в их глазах."
wsr_bleak_planes_5: "Недавно самолёт загорелся и рухнул на нашу позицию. Бедного пилота забрали медики. Обломки теперь стоят как местный памятник."
wsr_bleak_planes_6: "Самолёты гудят над нами постоянно. Но в чём смысл? Не кажется, что это приближает конец."
wsr_bleak_planes_7: "Честно, не хотел бы я быть на месте врага. Один раз наши самолёты бомбили их линии весь день. Пилотов приветствовали как героев."
wsr_bleak_planes_8: "Времена меняются. Ваше последнее письмо пришло в связке, сброшенной нашими пилотами. Я был так рад его прочитать, что захотел обнять того, кто был в самолёте."
wsr_bleak_planes_9: "Вижу, как всё больше самолётов падает в огне. Враг адаптируется - они научились их сбивать. Думаю, люди привыкают ко всему."
wsr_bleak_planes_10: "Каждый раз, видя самолёт в небе, я думаю, каково это - быть в нём. Думаю, я просто полетел бы домой."









wsr_neutral_intro_1: "Наконец-то мне удалось достать бумагу и написать вам письмо. Надеюсь, у вас всё в порядке."
wsr_neutral_intro_2: "Извините за долгое молчание - я был очень занят, обстановка на нашем участке напряжённая."
wsr_neutral_intro_3: "На днях я думал о вас. Интересно, представляли ли вы, что я окажусь в таком месте?"
wsr_neutral_intro_4: "Не знаю, доходят ли до тебя мои письма. Мы редко получаем письма из дома - проблемы с поставками."
wsr_neutral_intro_5: "Я чувствую себя хорошо. Спасибо за ваше последнее письмо - оно тронуло меня больше, чем я ожидал."
wsr_neutral_intro_6: "Меня отправили в тыл - решил воспользоваться передышкой, чтобы написать тебе письмо."
wsr_neutral_intro_7: "Извините, что давно не писал - просто не было настроения. Иногда хочется что-то сказать, но слова не приходят."
wsr_neutral_intro_8: "Я прочитал твое последнее письмо. Мне так жаль, что всё так обернулось, и что меня там не было. Не могу не думать, что всё могло быть иначе, будь я дома."
wsr_neutral_intro_9: "Я прибыл на фронт - всё в порядке. Люди мрачные, но, кажется, я начинаю находить с ними общий язык."
wsr_neutral_intro_10: "Оглядываясь назад, думаю, я ошибался, когда в ранних письмах говорил, что это всё скоро закончится. Прошу прощения за это."

wsr_neutral_outro_1: "Ожидай новых писем - напишу снова, как только найду минутку. Мне очень приятно, что мы можем оставаться на связи таким образом."
wsr_neutral_outro_2: "Передавай всем привет - можешь даже прочитать им это письмо. Скажи, что я по всем скучаю."
wsr_neutral_outro_3: "Не грусти. Я всё ещё верю, что это скоро закончится - и я вернусь домой. Вы все тоже должны в это верить."
wsr_neutral_outro_4: "В целом, я держусь. Как бы ни было тяжело иногда, вы бы удивились, как быстро люди здесь ко всему привыкают."
wsr_neutral_outro_5: "Проклятье этой войне - кто бы мог подумать, что я окажусь в такой ситуации? Но такова жизнь, и ничего не изменить."
wsr_neutral_outro_6: "На этом всё. Продолжайте молиться - я искренне верю, что это помогает. По крайней мере, это приносит покой моей душе."
wsr_neutral_outro_7: "Позже я пойду на дежурство - скучная работа, буду следить, чтобы никто не прокрался в лагерь. Надеюсь, твоя ночь была тише моей."
wsr_neutral_outro_8: "Не верьте всему, что слышите дома. У меня здесь лучший обзор ситуации, и могу сказать - всё не так плохо, как говорят некоторые."
wsr_neutral_outro_9: "Признаюсь, я немного боюсь завтрашней атаки. Плохое предчувствие. Напишу снова, как только мы её переживём - обещаю."
wsr_neutral_outro_10: "На этом всё на сегодня. Напишу снова, когда смогу - берегите себя и заботьтесь друг о друге."

wsr_neutral_tactics_early: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_letter_early_tactics_neutral')]"
wsr_neutral_tactics_trench: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_letter_trench_tactics_neutral')]"

wsr_neutral_overall_tactics_early_1: "Бой за боем - вся кампания начинает казаться рутиной. Много маршей, затем бои - и потом либо ещё марши вперёд, либо назад. Неудивительно, что люди устают."
wsr_neutral_overall_tactics_early_2: "Помню, когда впервые прибыл на фронт - увидел возвращающийся из боя отряд. Они совсем не походили на героев из рассказов. Теперь я стал одним из них, и полностью их понимаю."
wsr_neutral_overall_tactics_early_3: "На днях услышал историю из первых рук - целая рота разбежалась после гибели офицера. Похоже, такие случаи становятся всё менее редкими."
wsr_neutral_overall_tactics_early_4: "Слышу, что в других частях дисциплина сдаёт. У нас пока всё крепко - наш сержант тебя порвет, если облажаешься в чем-то. Может, это и к лучшему."
wsr_neutral_overall_tactics_early_5: "Побывав в нескольких стычках, могу сказать - я не чувствую себя героем. Эти бои не приносят мне радости. Хочу домой - и с каждым днём всё больше."
wsr_neutral_overall_tactics_early_6: "Знаешь, люди здесь становятся раздражительнее. Мелочи - влажный порох, мокрые сапоги - выводят всех сильнее, чем должны."
wsr_neutral_overall_tactics_early_7: "В последнем бою я чудом избежал смерти. Пуля врага пролетела над головой и сбила мою шляпу. Говорил же - каким-то образом, Бог всё ещё присматривает за мной."
wsr_neutral_overall_tactics_early_8: "С моего последнего письма я попробовал вкус и победы, и поражения. Наша рота побежала после удачного залпа врага. Не горжусь этим - но и я бежал."
wsr_neutral_overall_tactics_early_9: "Иногда кажется, что вся эта война - просто повторяющийся цикл. Те же приказы, те же построения, те же усталые лица. Мы просто делаем, что должны, и идём дальше."
wsr_neutral_overall_tactics_early_10: "Замечаю, что с каждым боем мы движемся точнее - и говорим меньше. Каждый просто делает своё, без лишних слов. Похоже, даже разговоры отнимают слишком много энергии."

wsr_neutral_overall_tactics_trench_1: "Люди устают от постоянного копания новых укреплений. Всё же некоторые находят силы сделать больше необходимого - у нас даже есть несколько окопов с настоящими местами для отдыха, можешь ли ты в это поверить?"
wsr_neutral_overall_tactics_trench_2: "Помню, когда впервые приехал - меня поразил масштаб укреплений. Никогда не думал, что солдаты могут построить такое. Теперь сам провожу дни, строя то же самое."
wsr_neutral_overall_tactics_trench_3: "Я всё меньше нахожу удовлетворения в таком виде войны. Вместо того чтобы сходиться лицом к лицу, мы закапываемся, как насекомые. Где тут честь?"
wsr_neutral_overall_tactics_trench_4: "Слышал слух, что впереди в окопах распространяется болезнь - выкашивает целые роты. Не уверен, правда ли это или просто паника."
wsr_neutral_overall_tactics_trench_5: "Некоторые шутят, что солдаты сегодня больше похожи на кротов - но в нашем секторе я бы сказал, мы больше как рыбы, учитывая, насколько плохая здесь земля."
wsr_neutral_overall_tactics_trench_6: "На днях услышал шутку - что армиям раньше нужны были солдаты, а теперь нужны землекопы. В этом есть доля правды. Я провожу гораздо больше времени с лопатой, чем с винтовкой."
wsr_neutral_overall_tactics_trench_7: "Честно, некоторые из этих окопов впечатляют. Всё продумано - места для отдыха, огневые точки, даже позиции для атак. Почти искусство. Жаль, не все подходят к работе одинаково хорошо."
wsr_neutral_overall_tactics_trench_8: "Многие жалуются на то, как мы здесь живём - но лично я чувствую себя в безопасности. Во время атаки забываешь про грязь и начинаешь быть благодарным, что не стоишь на открытом поле."
wsr_neutral_overall_tactics_trench_9: "Мы привыкли к рутине - копать, укреплять, отдыхать. Иногда думаю, не забуду ли я, как ходить по ровной земле, когда это закончится."
wsr_neutral_overall_tactics_trench_10: "Чем дольше я здесь, тем больше понимаю, как странно, что окоп может начать казаться знакомым. Мне кажется, я уже могу пройти по нашим с закрытыми глазами!"

wsr_neutral_small_talk_1: "[GetPlayer.MakeScope.GetVariable('soldier_friend').GetCharacter.GetFirstNameNoFormatting] - парень, который жил недалеко от нас, я писал о нём раньше. Он мёртв. Передай его семье, что мне жаль. Он был хорошим человеком - и, что важнее, хорошим солдатом."
wsr_neutral_small_talk_2: "На днях я думал - дома я никогда не встретил бы столько людей со всей нашей страны. Ты не поверишь, какая у нас здесь смесь. В основном хорошие ребята."
wsr_neutral_small_talk_3: "[GetPlayer.MakeScope.GetVariable('soldier_friend').GetCharacter.GetFirstNameNoFormatting] не мог дождаться боя, когда впервые приехал. После первой стычки его лицо сказало всё. Я похлопал его по плечу - мы все через это прошли. С ним всё в порядке, не волнуйтесь."
wsr_neutral_small_talk_4: "У нас есть шутник - зовут [GetPlayer.MakeScope.GetVariable('soldier_friend').GetCharacter.GetFirstNameNoFormatting]. Всё время рассказывает о своих диких приключениях дома. Потом был наш первый бой, и он дрожал, как лист. Глупец. Вы бы видели его."
wsr_neutral_small_talk_5: "Нормально помыться становится редкостью. Некоторые ребята сдались, но я нет. Солдат должен выглядеть прилично - иначе что мы такое? Просто толпа крестьян?"
wsr_neutral_small_talk_6: "Два дня назад я видел, как солдаты спорили с офицером - кричали, требовали чего-то. Не знаю, чего они ждали, но получили только наказание. Спросил старого товарища, в чём дело - он просто сказал, что это не редкость. Странно, не правда ли?"
wsr_neutral_small_talk_7: "У нас есть один парень, который каким-то образом всегда держит сапоги сухими. Не спрашивайте, как. Он никому не говорит - говорит, это профессиональный секрет."
wsr_neutral_small_talk_8: "Вчера нам привезли дополнительные пайки. Ничего особенного, но чувствовалось, как праздник. Смешно, как быстро здесь меняются стандарты."
wsr_neutral_small_talk_9: "В моём взводе есть парень, который ведёт дневник. Пишет каждый вечер, что бы ни случилось. Говорит, опубликует после войны. Посмотрим, доживёт ли."
wsr_neutral_small_talk_10: "Иногда мы спорим о самых глупых вещах - как приготовить нормальный суп, какая порода собак лучшая. Думаю, это помогает сохранять рассудок, хотя и странным образом."

wsr_neutral_small_talk_end_1: "В любом случае, мне пора заканчивать, пока свет не угас. Бумага тоже влажнеет - ненавижу тратить хорошие чернила."
wsr_neutral_small_talk_end_2: "Опять странно, как быстро всё это становится рутиной. Начинаешь думать меньше о войне и больше о том, когда снова достанешь сухие носки."
wsr_neutral_small_talk_end_3: "Думаю, после этого посижу тихо. Просто дам мыслям улечься. Это стало привычкой в последнее время."
wsr_neutral_small_talk_end_4: "Я начинаю привыкать к тишине между боями. Это не похоже на мир - нет - но в ней есть какая-то неподвижность."
wsr_neutral_small_talk_end_5: "В любом случае, постараюсь не зацикливаться на этом слишком сильно. Один парень здесь сказал, что лучший способ пережить - делать, что просят, и принимать все, что приходит. Неплохой совет."
wsr_neutral_small_talk_end_6: "Один парень начал громко напевать, что аж весь лагерь слышал. Кого-то это раздражало, но мне понравилось. Даже такие моменты могут быть здесь утешительными."
wsr_neutral_small_talk_end_7: "Думаю, остановлюсь здесь, чтобы оставить что-то для следующего письма. В каком-то смысле это дает мне цель."
wsr_neutral_small_talk_end_8: "Свеча почти догорела. Пожалуй, хороший знак, чтобы закончить письмо и попробовать урвать пару часов сна."
wsr_neutral_small_talk_end_9: "Сейчас тихо. Уже не уверен, хорошо это или нет - стараюсь не думать об этом. Просто наслаждаюсь моментом."
wsr_neutral_small_talk_end_10: "Думаю, на этом всё на сегодня. Спасибо, что читаешь мои письма. Утешает мысль, что кто-то ждёт меня дома. Не все здесь могут похвастаться тем же."

wsr_gas_weapon_neutral_exist: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_gas_weapon_neutral')]\n\n"

wsr_neutral_gas_weapon_1: "Мы стали чаще использовать газ в последнее время. Это ужасно наблюдать, но работает. Надеюсь, нам никогда не придётся оказаться на его пути."
wsr_neutral_gas_weapon_2: "Газ всё изменил. Когда ветер на нашей стороне, это все равно что смотреть, как враг тает. Всё равно кажется неправильным."
wsr_neutral_gas_weapon_3: "Однажды я видел, что газ сделал с вражескими позициями. Сначала было тихо - потом кашель, а затем тишина. Эффективно, но жутко."
wsr_neutral_gas_weapon_4: "Теперь мы всегда носим маски, защищающие от газа. Всегда есть риск, что ветер переменится. Слышал ужасные истории, как он возвращался на наши позиции."
wsr_neutral_gas_weapon_5: "Во время одного из наших наступлений наши использовали газ, чтобы ослабить врага. Мы пошли сразу после. Почти ни одного выстрела. Всё равно сцена была тяжёлой."
wsr_neutral_gas_weapon_6: "Газ заканчивает бои быстрее, это признаю. Но никто здесь не наслаждается этим. Даже ветераны избегают об этом говорить."
wsr_neutral_gas_weapon_7: "Два дня назад была тревога из-за газа. Ложная, к счастью. Но те пять минут паники всех неплохо потрясли."
wsr_neutral_gas_weapon_8: "Видел, как люди колебались входить в заражённый газом окоп даже с масками. Страх остаётся - однажды увидев, что он делает, не забудешь."
wsr_neutral_gas_weapon_9: "Некоторые говорят, что газ быстрее закончит войну. Может быть. Но если это цена, она высока. Трудно чувствовать гордость после его применения."
wsr_neutral_gas_weapon_10: "Газ делает победу пустой. Мы выигрываем, да. Но тишина, что следует за этим, тяжелее любого ликования."

wsr_machineguns_neutral_exist: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_machineguns_neutral')]\n\n"

wsr_neutral_machineguns_1: "Пулемёты всё изменили. Атаки, которые раньше занимали часы, теперь заканчиваются за минуты - в основном в нашу пользу."
wsr_neutral_machineguns_2: "Иногда я просто слушаю звук наших пулемётов. Это механично, жестоко - но означает, что мы держим линию."
wsr_neutral_machineguns_3: "Меня поставили на снабжение боеприпасами для пулемётных расчётов. Тяжёлая работа, но никто не жалуется. Все хотят, чтобы пушки стреляли."
wsr_neutral_machineguns_4: "Один из новичков впервые замер, услышав стрельбу пулемёта. Не могу его винить - меня это до сих пор потрясает."
wsr_neutral_machineguns_5: "Из нашего окопа мы видели, как враг пытался броситься через открытую местность. Наши пулеметы остановили их на месте. Ужасно смотреть, но сработало."
wsr_neutral_machineguns_6: "Носить пулемёт - как держать будущее. Он тяжёлый, громкий и уродливый - но говорит громче любого приказа."
wsr_neutral_machineguns_7: "Мы начали рыть специальные позиции именно для пулемётов. Они стали основой нашей обороны."
wsr_neutral_machineguns_8: "Когда пулемёт заклинивает, кажется, весь окоп затаил дыхание. Никто не хочет оказаться безоружным, если враги пойдут на нас в атаку."
wsr_neutral_machineguns_9: "Меня натаскали обращаться с пулемётом - я назначен помощником стрелка. На всякий случай. Одна осечка, и кто-то должен ее быстро исправить. Задержки здесь смертельны."
wsr_neutral_machineguns_10: "Мне дали пулемёт - оружие, которое стреляет, как целая армия раньше. Буду рассказывать истории об этом в барах годами. Никто не поверит, если не видел лично."

wsr_planes_neutral_exist: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_planes_neutral')]\n\n"

wsr_neutral_planes_1: "Сегодня над нами пролетела новая эскадрилья. Странно, как привычно стало слышать гул моторов даже в тихие моменты."
wsr_neutral_planes_2: "Один из наших пилотов вчера сумел сбросить припасы точно в цель. Такие маленькие победы действительно поддерживают дух."
wsr_neutral_planes_3: "Сегодня утром мы услышали рёв моторов в небе. Все посмотрели вверх - кто-то с надеждой, кто-то с тревогой."
wsr_neutral_planes_4: "Письмо пришло со сбросом припасов сверху. Трудно поверить, но иногда эти машины кажутся спасительными нитями."
wsr_neutral_planes_5: "Один парень сказал, что хочет стать пилотом после войны. Увидев, как они летают подобно птицам, не могу его винить."
wsr_neutral_planes_6: "Мы видели, как один из наших летал низко над линиями, уворачиваясь от огня с земли. Когда он взмыл и исчез в облаках, весь окоп ликовал - казалось, мы все что-то выиграли."
wsr_neutral_planes_7: "Знаете, некоторые говорят, что самолёты слишком шумные. Я говорю, это напоминание, что кто-то присматривает за нами. Разве я не прав?"
wsr_neutral_planes_8: "Пилот сбросил записку с припасами - просто написано 'Держитесь'. Это подняло настроение больше, чем еда."
wsr_neutral_planes_9: "Странно, как самолёты заставляют чувствовать себя и в безопасности, и уязвимым. В безопасности, когда они наши, уязвимым, когда думаешь, кто ещё может наблюдать."
wsr_neutral_planes_10: "Офицеры говорят, что завтра у нас будет больше поддержки с воздуха. Такие новости, даже если неопределённые, помогают пережить день."