l_spanish:
 laws_synergize_trade: "Sinergizar las políticas comerciales"
 laws_synergize_trade_action_name: "$laws_synergize_trade$"
 laws_synergize_trade_action_propose_name: "Comenzar a sinergizar las políticas comerciales"
 laws_synergize_trade_action_break_name: "Dejemos de sinergizar las políticas comerciales"
 laws_synergize_trade_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] reestructura la política comercial de [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] para sinergizarla con la de ellos.\n Actualmente #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('synergize_trade_progress').GetValue]#! avanzan de 8 etapas."
 laws_synergize_trade_desc: "#header $laws_synergize_trade$#!\n$TOOLTIP_DELIMITER$\nSynergizes las políticas comerciales del país especificado."
 laws_synergize_trade_action_notification_name: "[INITIATOR_COUNTRY.GetName] Sinergización de políticas comerciales"
 laws_synergize_trade_action_notification_desc: "[INITIATOR_COUNTRY.GetName] está sinergizando las políticas comerciales de nuestro país."
 laws_synergize_trade_action_notification_break_name: "Dejemos de sinergizar las políticas comerciales por [INITIATOR_COUNTRY.GetName]"
 laws_synergize_trade_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] ha dejado de intentar sinergizar las políticas comerciales de nuestro país."
 
 laws_synergize_trade_effect_desc_global: "Comenzar a sinergizar las políticas comerciales"
 laws_synergize_trade_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag] inicia una sinergia de política comercial con [TARGET_COUNTRY.GetName]."
 laws_synergize_trade_effect_desc_third: "[COUNTRY.GetName] inicia una sinergia de política comercial con [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 
 laws_synergize_trade_trigger_desc_global: "Sinergia de la política comercial en curso"
 laws_synergize_trade_trigger_false_desc_global: "Actualmente no estamos en proceso de sinergizar políticas comerciales."
 laws_synergize_trade_trigger_desc_first: "[COUNTRY.GetAdjectiveNoFlag] tiene sistemas de política comercial sinérgicos con [TARGET_COUNTRY.GetName]."
 laws_synergize_trade_trigger_false_desc_first: "[COUNTRY.GetAdjectiveNoFlag] actualmente no cuenta con sistemas de política comercial sinérgicos con [TARGET_COUNTRY.GetName]."
 laws_synergize_trade_trigger_desc_third: "[COUNTRY.GetName] tiene sistemas de política comercial sinérgicos con [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 laws_synergize_trade_trigger_false_desc_third: "[COUNTRY.GetName] actualmente no cuenta con sistemas de política comercial sinérgicos con [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 
 mog_syn_events.04.t: "¡Sinergia Comercial Intercambiable!"
 mog_syn_events.04.d: "La orgullosa nación de [ROOT.GetCountry.GetName] ha completado con éxito la sinergización de las políticas comerciales con [SCOPE.sCountry('synergize_trade_target_country').GetName]. [SCOPE.sCountry('synergize_trade_target_country').GetName] prosperará en eterna prosperidad a través de una mayor cohesión con la patria."
 mog_syn_events.04.f: ""¡Viva [ROOT.GetCountry.GetName]!""
 mog_syn_events.04.a: "Bien hecho."
 
 laws_synergize_trade_weekly_effect: "Trabaja para alinear sus políticas comerciales con las nuestras. Tiene un 20 % de posibilidades de progresar cada semana y se requieren 8 puntos de progreso para lograrlo."
 
 overlord_syn_cost_trade: "Costo de sinergizar las políticas comerciales"
 
 active_synergize_trade_tt: "El número de otras acciones $laws_synergize_trade$ es menor que 1."
