 concept_relative_subject_power_projection_desc: "La percepción [concept_power_projection] de un [Concept('concept_subject','$concept_subject_possessive$')] fuerzas militares. Dado que la apuesta de independencia de un sujeto es defensiva, se refiere principalmente al poder relativo de [Concept('concept_army','$concept_armies$')]. La [concept_liberty_desire] de todos los [Concept('concept_subject','$concept_subjects$')] se ve afectada por su $country_army_power_projection$ combinada en comparación con su [concept_overlord].\nPerciben que su fuerza combinada es un 50% menor cuando su $country_navy_power_projection$ combinada es #b menor#! que su [Concept('concept_overlord','$concept_overlord_possessive$')] Armada, debido a las dificultades de coordinarse entre sí. Un sujeto se verá menos afectado por esto si es desafiado por sujetos propios.\n\n #b;verde Verde:#! Sus [Concept('concept_subject','$concept_subject_possessive$')] [Concept('concept_army','$concept_armies$')] son irrelevantes.\n#b;amarillo Amarillo:#! Los [concept_relations] altos suprimirán el exceso de [concept_liberty_desire].\n#b;orange Naranja:#! Los [Concept('concept_subject','$concept_subjects$')] fuertes deben ser vigilados.\n#b;red Rojo:#! Es probable que los [Concept('concept_subject','$concept_subjects$')] fuertes se conviertan en $ai_attitude_rebellious$.\n#b;púrpura Púrpura:#! Su falta de Marina está fomentando [Concept('concept_subject','$concept_subject_possessive$')] [concept_liberty_desire] ." #deepl:248716341

