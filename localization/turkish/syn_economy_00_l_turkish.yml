 laws_synergize_economy_action_notification_break_name: "[INITIATOR_COUNTRY.GetName] Tarafından Sinerji Oluşturan Ekonomileri Durdurun"
 laws_synergize_economy_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] ülkemizin ekonomik sistemlerini sinerji haline getirmeye çalışmaktan vazgeçti."
 
 laws_synergize_economy_effect_desc_global: "Ekonomileri Sinerji Haline Getirmeye Başlayın"
 laws_synergize_economy_effect_desc_first: "[COUNTRY.GetAdjectiveNoFlag], [TARGET_COUNTRY.GetName] ile ekonomik sinerjiyi başlatır."
 laws_synergize_economy_effect_desc_third: "[COUNTRY.GetName], [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] ile ekonomik sinerjiyi başlatır."
 
 laws_synergize_economy_trigger_desc_global: "Ekonomik Sinerji Oluşturma Devam Ediyor"
 laws_synergize_economy_trigger_false_desc_global: "Şu anda ekonomik sistemler arasında sinerji yaratma sürecinde değiliz."
 laws_synergize_economy_trigger_desc_first: "[COUNTRY.GetAdjectiveNoFlag], [TARGET_COUNTRY.GetName] ile sinerjik ekonomik sistemlere sahiptir."
 laws_synergize_economy_trigger_false_desc_first: "[COUNTRY.GetAdjectiveNoFlag] şu anda [TARGET_COUNTRY.GetName] ile sinerjik ekonomik sistemlere sahip değil."
 laws_synergize_economy_trigger_desc_third: "[COUNTRY.GetName], [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] ile sinerjik ekonomik sistemlere sahiptir."
 laws_synergize_economy_trigger_false_desc_third: "[COUNTRY.GetName] şu anda [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] ile sinerjik ekonomik sistemlere sahip değil."
 
 mog_syn_events.02.t: "Ekonomik Sinerji!"
 mog_syn_events.02.d: "[ROOT.GetCountry.GetName]'ın gururlu milleti, [SCOPE.sCountry('synergize_economy_target_country').GetName] ile ekonomik sistemlerin sinerjisini başarıyla tamamladı. [SCOPE.sCountry('synergize_economy_target_country').GetName], vatanla artan uyum sayesinde sonsuz refah içinde gelişecektir."
 mog_syn_events.02.f: ""Çok yaşa [ROOT.GetCountry.GetName]!""
