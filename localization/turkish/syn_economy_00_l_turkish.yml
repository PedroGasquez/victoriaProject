l_turkish:
 laws_synergize_economy: "Sinerji Ekonomileri"
 laws_synergize_economy_action_name: "$laws_synergize_economy$"
 laws_synergize_economy_action_propose_name: "Ekonomileri Sinerji Haline Getirmeye Başlayın"
 laws_synergize_economy_action_break_name: "Ekonomileri Sinerji Haline Getirmeyi Durdurun"
 laws_synergize_economy_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName], [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName]'in ekonomisini onlarınkiyle sinerji yaratacak şekilde yeniden yapılandırır.\n Şu anda 8 aşamadan #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('synergize_economy_progress').GetValue]#!'ü ilerledi."
 laws_synergize_economy_desc: "#header $laws_synergize_economy$#!\n$TOOLTIP_DELIMITER$\nSynergizes belirtilen ülkenin ekonomik sistemleri."
 laws_synergize_economy_action_notification_name: "[INITIATOR_COUNTRY.GetName] Sinerji Oluşturan Ekonomiler"
